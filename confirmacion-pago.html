<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.4);
        }
        h2 {
            color: #25D366; /* Un color de éxito o verde vibrante */
            margin-bottom: 10px;
            font-size: 28px;
        }
        h1 {
            color: #007bff;
            font-size: 22px;
            margin-bottom: 25px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .button, .home-button {
            display: block;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            margin: 15px auto;
            width: 80%;
            max-width: 300px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            border: none;
        }
        .button {
            background-color: #007bff; /* Botón de acción principal (Pago) */
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .home-button {
            background-color: #333; /* Botón secundario (Volver a inicio) */
            font-size: 16px;
        }
        .home-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✅ ¡Solicitud Recibida!</h2>
        <h1>Pago de Diagnóstico</h1>
        
        <!-- TEXTO ULTRA CONCISO -->
        <p>Procede al pago único para asegurar la asignación de tu técnico.</p>
        
        <!-- ENLACE CORREGIDO AL PRODUCTO ESPECÍFICO QUE DEBE PUBLICAR EN KO-FI -->
        <a href="https://ko-fi.com/techuit/diagnostico-pago" class="button">Pagar Diagnóstico Ahora</a>

        <p style="margin-top: 40px; font-size: 16px;">Te contactaremos al confirmar el pago. Gracias.</p>
        <a href="index.html" class="home-button">Volver al Inicio</a>
    </div>
</body>
</html>
