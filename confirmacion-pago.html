<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud Aprobada | Pago Requerido</title>
    <!-- Carga de Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* --- ESTILOS APP MINIMALISTA Y DE LUJO --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap');
        
        :root {
            /* Consistente con tus archivos: Fondo Negro Puro y Card Gris Oscuro */
            --color-dark-bg: #000;      
            --color-card-bg: #1a1a1a;   
            --color-primary: #007bff;   
            --color-text-light: #f3f4f6;
            --color-text-secondary: #a0a0a0;
            --color-success: #25D366;   
            --color-danger: #ff4d4d;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--color-dark-bg);
            color: var(--color-text-light);
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            text-align: center;
        }

        .app-container {
            width: 100%;
            max-width: 380px; /* Tama√±o de card m√°s peque√±o para look m√≥vil */
            background-color: var(--color-card-bg);
            padding: 40px 30px;
            border-radius: 15px;
            /* Sombra de lujo y borde superior de acento */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9), inset 0 0 0 1px #2a2a2a; 
            border-top: 3px solid var(--color-primary); 
        }
        
        /* T√çTULO √öNICO Y CLARO */
        h1 {
            color: var(--color-text-light);
            font-size: 1.4rem; 
            font-weight: 700;
            margin-bottom: 25px;
        }

        /* Contenedor del ID para resaltarlo */
        .id-wrapper {
            background-color: #2b2b2b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0 30px; /* M√°s espacio para separar de los botones */
        }

        .id-label {
            color: var(--color-text-secondary);
            font-weight: 500;
            font-size: 0.8rem;
            display: block;
            margin-bottom: 5px;
        }

        #solicitudIdDisplay {
            color: var(--color-primary);
            font-size: 1.8rem;
            font-weight: 800;
            display: block; 
        }
        
        /* BOTONES - SOLUCI√ìN PARA QUE NO EST√âN 'FUERA DEL MARCO' */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .action-button {
            padding: 14px 20px;
            border-radius: 8px;
            width: 100%; /* Ocupa todo el ancho de la card, SOLUCIONANDO EL DESCUADRE */
            font-size: 15px;
            font-weight: 700;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            text-decoration: none; 
            display: block;
            text-align: center;
        }
        .button-primary {
            background-color: var(--color-primary); 
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.5);
        }
        .button-primary:hover {
            background-color: #0069d9;
            transform: translateY(-1px);
        }
        .button-secondary {
            background-color: #333; 
            color: var(--color-text-light);
            font-size: 14px;
        }
        .button-secondary:hover {
            background-color: #444;
        }
        
        #statusMessage {
            margin-top: 25px;
            font-size: 0.85rem;
            color: var(--color-text-secondary);
            min-height: 20px;
        }
        .error-state {
            color: var(--color-danger) !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Icono de Check Minimalista -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="var(--color-success)" width="35" height="35" style="margin-bottom: 10px;">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>

        <h1>Tu solicitud fue aprobada.</h1>
        
        <!-- Contenedor del ID -->
        <div class="id-wrapper">
            <span class="id-label">ID √öNICO DE LA SOLICITUD:</span>
            <span id="solicitudIdDisplay">Cargando ID...</span>
        </div>

        
        <div class="button-group">
            <!-- BOT√ìN PRINCIPAL DE ACCI√ìN -->
            <!-- ¬°RECUERDA SUSTITUIR ESTA URL POR TU ENLACE REAL DE PAGO! -->
            <a href="https://ko-fi.com/c/8d720c6c86" id="payButton" class="action-button button-primary" target="_blank">
                PAGO URGENTE PARA CLASIFICAR
            </a>
            
            <!-- BOT√ìN SECUNDARIO -->
            <a href="index.html" class="action-button button-secondary">
                Volver
            </a>
        </div>
        
        <!-- Mensaje de estado -->
        <p id="statusMessage">Inicia el pago para que tu servicio sea **URGENTE**.</p>
    </div>

<script>
    // --- CONFIGURACI√ìN DE SUPABASE (SIN CAMBIOS) ---
    const SUPABASE_URL = "https://hsdhsgyzxalhjdihpuvo.supabase.co"; // ¬°REEMPLAZA CON TU URL!
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzZGhzZ3l6eGFsaGpkaWhwdXZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxODA5NDQsImV4cCI6MjA3NDc1Njk0NH0.0KDQV2032sxJZ0y2srvQi4hLe496uhLman9Nb3aqhJc"; // ¬°REEMPLAZA CON TU CLAVE ANON!
    const TABLE_NAME = 'clientes'; 
    
    let supabaseClient;
    try {
        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    } catch (e) {
        console.error("Error al crear cliente Supabase:", e);
    }

    const solicitudIdDisplay = document.getElementById('solicitudIdDisplay');
    const payButton = document.getElementById('payButton');
    const statusMessage = document.getElementById('statusMessage');

    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        const results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    const solicitudId = getUrlParameter('solicitud');

    if (solicitudId && supabaseClient) {
        solicitudIdDisplay.textContent = `#${solicitudId}`;
        
        // L√ìGICA DE ACTUALIZACI√ìN DEL ESTADO AL HACER CLIC EN EL BOT√ìN DE PAGO
        payButton.addEventListener('click', async (e) => {
            // El e.preventDefault() NO es necesario aqu√≠ porque usamos target="_blank", 
            // pero lo dejamos para ejecutar la auditor√≠a ANTES de la apertura de la nueva pesta√±a.

            payButton.disabled = true;
            payButton.textContent = "REGISTRANDO PAGO...";
            statusMessage.textContent = "Auditor√≠a registrada. Abriendo Ko-fi...";
            statusMessage.classList.remove('error-state');

            try {
                // 1. AUDITAR EL REGISTRO EN SUPABASE (El pago real se hace en Ko-fi)
                const { error } = await supabaseClient
                    .from(TABLE_NAME)
                    .update({ status: 'Pendiente - Pago Iniciado' }) 
                    .eq('id', solicitudId); 

                if (error) {
                    throw new Error(error.message || "Error desconocido de Supabase.");
                }

                // 2. √âXITO: Abrir la URL de pago en una nueva pesta√±a
                statusMessage.textContent = "‚úÖ Proceso de pago iniciado. No cierres esta pesta√±a.";
                // Usar window.open para asegurar que se abre en una nueva ventana/tab
                window.open(payButton.href, '_blank'); 

                // 3. Reestablecer el bot√≥n (ya que la p√°gina principal debe permanecer abierta)
                setTimeout(() => {
                    payButton.disabled = false;
                    payButton.textContent = "PAGO URGENTE PARA CLASIFICAR";
                }, 1500);


            } catch (error) {
                console.error("Fallo en la actualizaci√≥n:", error);
                statusMessage.classList.add('error-state');
                statusMessage.textContent = "üî¥ ERROR: Fallo al auditar. Intenta de nuevo.";
                payButton.disabled = false;
                payButton.textContent = "PAGO URGENTE PARA CLASIFICAR";
            }
        });

    } else {
        solicitudIdDisplay.textContent = 'ID INV√ÅLIDO';
        statusMessage.classList.add('error-state');
        statusMessage.textContent = "üî¥ ID FALTANTE. Contacte a soporte.";
        payButton.disabled = true;
        payButton.textContent = "ERROR (ID INV√ÅLIDO)";
    }

</script>
</body>
</html>
