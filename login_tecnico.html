<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechUIT - Técnico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #0d1117; }
    .btn-primary { background: #007bff; }
    .btn-primary:hover { background: #0056b3; }
  </style>
</head>
<body class="bg-[#0d1117] text-white flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md bg-[#161b22] border border-[#30363d] rounded-3xl p-10 shadow-2xl shadow-blue-500/20">
    <div class="text-center mb-10">
      <img src="Logo.png" alt="TechUIT" class="h-40 mx-auto mb-6">
      <h1 class="text-3xl font-bold text-white">TECHUIT</h1>
      <p class="text-gray-400 mt-3">Panel de Técnico</p>
    </div>
    <input type="email" id="email" placeholder="tuemail@techuit.com" class="w-full px-6 py-5 bg-[#0d1117] border border-[#30363d] rounded-2xl text-white text-lg focus:outline-none focus:border-[#007bff] transition">
    <button onclick="login()" class="w-full mt-8 py-5 btn-primary text-white font-bold text-xl rounded-2xl shadow-lg shadow-[#007bff]/50 hover:shadow-[#007bff]/70 transition transform hover:scale-[1.02]">
      ENTRAR COMO TÉCNICO
    </button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
    const supabase = createClient('https://hsdhsgyzxalhjdihpuvo.supabase.co', 'sb_publishable_HmIKr5aaqK-zxdNM5yiWNQ_G7lSH8XT')

    window.login = async () => {
      const email = document.getElementById('email').value.trim()
      if (!email) return alert('Ingresa tu correo')
      const { data, error } = await supabase.from('tecnicos').select('id,nombre').eq('email', email).single()
      if (error || !data) return alert('Técnico no encontrado')
      localStorage.setItem('tecnico_id', data.id)
      localStorage.setItem('tecnico_nombre', data.nombre)
      location.href = 'panel_tecnico.html'
    }
  </script>
</body>
</html>
