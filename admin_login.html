<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrador | TechUIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --color-primary: #007bff; --color-dark-bg: #0d1117; --color-card-bg: #161b22; --color-text-light: #f3f4f6; --color-border: #30363d; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: var(--color-dark-bg); color: var(--color-text-light); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-card { max-width: 400px; width: 100%; background-color: var(--color-card-bg); border: 1px solid var(--color-border); padding: 3rem 2rem; border-radius: 1.5rem; box-shadow: 0 10px 40px rgba(0, 123, 255, 0.15); }
        h1 { text-align: center; font-size: 2rem; font-weight: 800; color: var(--color-primary); margin-bottom: 2rem; }
        .form-input { width: 100%; padding: 0.75rem; background-color: #0d1117; border: 1px solid var(--color-border); border-radius: 0.5rem; color: var(--color-text-light); font-size: 1rem; margin-bottom: 1rem; }
        .form-input:focus { outline: none; border-color: var(--color-primary); box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1); }
        .btn-login { width: 100%; padding: 0.75rem; background-color: var(--color-primary); color: white; border: none; border-radius: 0.5rem; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        .btn-login:hover { background-color: #0056b3; }
        .error { color: #dc3545; text-align: center; margin-top: 1rem; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Admin Access</h1>
        <form id="admin-login-form">
            <input type="text" id="username" class="form-input" placeholder="Usuario" required>
            <input type="password" id="password" class="form-input" placeholder="Contraseña" required>
            <button type="submit" class="btn-login">Entrar</button>
            <p id="error-message" class="error hidden">Credenciales incorrectas.</p>
        </form>
    </div>

<script>
    document.getElementById('admin-login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorEl = document.getElementById('error-message');

        // ¡IMPORTANTE! Cambia estas credenciales por unas seguras.
        const ADMIN_USER = 'TechUIT_Admin';
        const ADMIN_PASS = 'bjjbjjaebbzxctX1cm'; // ¡Pon una contraseña difícil!

        if (username === ADMIN_USER && password === ADMIN_PASS) {
            // Guardamos la sesión en sessionStorage para que el panel lo reconozca
            sessionStorage.setItem('isAdminLoggedIn', 'true');
            // Redirigimos al panel
            window.location.href = 'panel_administrador.html';
        } else {
            errorEl.classList.remove('hidden');
        }
    });
</script>
</body>
</html>
