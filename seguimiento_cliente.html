<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de mi Servicio | TechUIT</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --color-primary: #007bff;
            --color-dark-bg: #0d1117;
            --color-card-bg: #161b22;
            --color-text-light: #f3f4f6;
            --color-border: #30363d;
            --color-warning: #ffc107;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 16px;
            background-color: var(--color-dark-bg);
            color: var(--color-text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-card {
            max-width: 440px;
            width: 100%;
            background-color: var(--color-card-bg);
            border: 1px solid var(--color-border);
            padding: 2rem 1.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 123, 255, 0.15);
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.1) 0%, rgba(0, 123, 255, 0) 70%);
            z-index: 0;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .status-waiting { background-color: rgba(255, 193, 7, 0.2); color: var(--color-warning); border: 1px solid var(--color-warning); }
        .status-searching { background-color: rgba(0, 123, 255, 0.2); color: var(--color-primary); border: 1px solid var(--color-primary); }
        .status-assigned { background-color: rgba(40, 167, 69, 0.2); color: #28a745; border: 1px solid #28a745; }
        .status-onroute { background-color: rgba(255, 193, 7, 0.2); color: var(--color-warning); border: 1px solid var(--color-warning); }
        
        #map {
            height: 250px;
            width: 100%;
            border-radius: 0.75rem;
            margin-top: 20px;
            border: 1px solid var(--color-border);
        }

        .loader { 
            border: 4px solid #f3f3f3; 
            border-top: 4px solid var(--color-primary); 
            border-radius: 50%; 
            width: 24px; 
            height: 24px; 
            animation: spin 2s linear infinite; 
            margin: 20px auto; 
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        .technician-info {
            background-color: #1e242a;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }

        .technician-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease-out;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background-color: #28a745;
        }

        .notification.error {
            background-color: #dc3545;
        }

        .notification.info {
            background-color: #17a2b8;
        }

        .arrival-notification {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .arrival-notification.show {
            display: block;
        }
    </style>
</head>
<body>
<div class="main-card">
    <div class="content-wrapper">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-white mb-2">
                Estado de tu Servicio
            </h1>
            <p class="text-sm text-gray-400">
                ID de Solicitud: <span id="solicitud-id" class="font-bold text-yellow-400">Cargando...</span>
            </p>
        </header>

        <div id="status-container">
            <div class="loader"></div>
            <p class="text-center text-gray-400">Cargando estado...</p>
        </div>

        <div id="technician-info" class="technician-info hidden">
            <h3 class="text-lg font-semibold mb-2 text-white">Informaci√≥n del T√©cnico</h3>
            <div class="flex items-center">
                <img id="technician-avatar" src="" alt="Foto del t√©cnico" class="technician-avatar">
                <div>
                    <p id="technician-name" class="font-bold text-white"></p>
                    <p id="technician-specialty" class="text-sm text-gray-400"></p>
                    <p id="technician-experience" class="text-sm text-gray-400"></p>
                    <p id="technician-bio" class="text-sm text-gray-400 mt-2"></p>
                </div>
            </div>
        </div>

        <div id="map-container" class="hidden">
            <p class="text-center text-gray-400 mb-2">Ubicaci√≥n del T√©cnico</p>
            <div id="map"></div>
        </div>

        <div id="arrival-notification" class="arrival-notification">
            <p class="font-bold">üéâ ¬°El t√©cnico ha llegado a tu ubicaci√≥n!</p>
        </div>
    </div>
</div>

<div id="notification" class="notification"></div>

<script>
    const supabaseUrl = 'https://hsdhsgyzxalhjdihpuvo.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzZGhzZ3l6eGFsaGpkaWhwdXZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxODA5NDQsImV4cCI6MjA3NDc1Njk0NH0.0KDQV2032sxJZ0y2srvQi4hLe496uhLman9Nb3aqhJc';
    const { createClient } = window.supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseKey);
    let map, technicianMarker, customerMarker;
    let orderData = null;
    let technicianData = null;
    let locationCheckInterval = null;

    document.addEventListener('DOMContentLoaded', async () => {
        const solicitudIdDisplay = document.getElementById('solicitud-id');
        const statusContainer = document.getElementById('status-container');
        const urlParams = new URLSearchParams(window.location.search);
        const solicitudId = urlParams.get('solicitud');

        if (!solicitudId) {
            statusContainer.innerHTML = '<p class="text-center text-red-400">‚ùå Error: No se encontr√≥ el ID de la solicitud.</p>';
            return;
        }

        solicitudIdDisplay.textContent = solicitudId;

        try {
            const { data: solicitud, error } = await supabaseClient
                .from('clientes')
                .select('*')
                .eq('id', solicitudId)
                .single();

            if (error) throw error;
            
            orderData = solicitud;
            renderStatus(solicitud);

        } catch (error) {
            console.error('Error al cargar la solicitud:', error);
            statusContainer.innerHTML = '<p class="text-center text-red-400">‚ùå No pudimos encontrar tu solicitud. Verifica el ID.</p>';
        }
    });

    function renderStatus(solicitud) {
        const statusContainer = document.getElementById('status-container');
        const mapContainer = document.getElementById('map-container');
        const technicianInfo = document.getElementById('technician-info');
        let statusHTML = '';

        switch (solicitud.status) {
            case 'Pendiente - Pago Diagn√≥stico':
                statusHTML = `<div class="text-center"><div class="status-badge status-waiting mb-4">‚è≥ Esperando Verificaci√≥n de Pago</div><p class="text-gray-300">Esperando la verificaci√≥n del pago para asignar un t√©cnico.</p></div>`;
                break;

            case 'pagado_verificado':
                statusHTML = `<div class="text-center"><div class="status-badge status-searching mb-4">üîç Buscando T√©cnico Disponible</div><p class="text-gray-300">Ya verificamos tu pago. Estamos buscando al t√©cnico m√°s cercano.</p></div>`;
                break;
            
            case 'tecnico_asignado':
                // Buscamos al t√©cnico por su ID de la tabla `tecnicos`
                const tecnicoId = solicitud.tecnico_asignado_id;
                
                if (tecnicoId) {
                    // Cargar informaci√≥n del t√©cnico
                    loadTechnicianInfo(tecnicoId);
                    
                    statusHTML = `<div class="text-center"><div class="status-badge status-assigned mb-4">üë®‚Äçüîß T√©cnico Asignado</div><p class="text-gray-300">El t√©cnico est√° en camino. Espera a que active su GPS para ver su ubicaci√≥n.</p></div>`;
                    mapContainer.classList.remove('hidden');
                    technicianInfo.classList.remove('hidden');
                    initMap();
                    listenForTechnicianLocation(tecnicoId);
                    break;
                } else {
                    statusHTML = `<p class="text-center text-red-400">Error: No se pudo identificar al t√©cnico asignado. Por favor, contacta soporte.</p>`;
                }
                break;

            default:
                statusHTML = `<p class="text-center text-gray-400">Estado: ${solicitud.status || 'Desconocido'}</p>`;
                break;
        }

        statusContainer.innerHTML = statusHTML;
    }

    async function loadTechnicianInfo(tecnicoId) {
        try {
            const { data: tecnico, error } = await supabaseClient
                .from('tecnicos')
                .select('*')
                .eq('id', tecnicoId)
                .single();

            if (error) throw error;
            
            technicianData = tecnico;
            
            // Actualizar la informaci√≥n del t√©cnico en la interfaz
            document.getElementById('technician-name').textContent = tecnico.nombre;
            document.getElementById('technician-specialty').textContent = `Especialidad: ${tecnico.especialidad || 'No especificada'}`;
            document.getElementById('technician-experience').textContent = `Experiencia: ${tecnico.experiencia || 0} a√±os`;
            
            // Mostrar la biograf√≠a si existe
            if (tecnico.bio) {
                document.getElementById('technician-bio').textContent = tecnico.bio;
            } else {
                document.getElementById('technician-bio').style.display = 'none';
            }
            
            // Cargar la foto del t√©cnico
            if (tecnico.foto_selfie_url) {
                // Verificar si la URL es completa o necesita ser construida
                let imageUrl = tecnico.foto_selfie_url;
                if (!imageUrl.startsWith('http')) {
                    // Si no es una URL completa, construirla para Supabase Storage
                    imageUrl = `${supabaseUrl}/storage/v1/object/public/technician-avatars/${imageUrl}`;
                }
                
                // Verificar si la imagen se puede cargar
                const img = new Image();
                img.onload = function() {
                    document.getElementById('technician-avatar').src = imageUrl;
                };
                img.onerror = function() {
                    // Si hay un error al cargar la imagen, usar una imagen por defecto
                    document.getElementById('technician-avatar').src = 'https://picsum.photos/seed/technician/60/60.jpg';
                    console.error('Error al cargar la imagen del t√©cnico:', imageUrl);
                };
                img.src = imageUrl;
            } else {
                // Usar una imagen por defecto si no hay foto
                document.getElementById('technician-avatar').src = 'https://picsum.photos/seed/technician/60/60.jpg';
            }
            
        } catch (error) {
            console.error('Error al cargar informaci√≥n del t√©cnico:', error);
            showNotification('Error al cargar informaci√≥n del t√©cnico', 'error');
        }
    }

    function initMap() {
        console.log("Inicializando mapa de Leaflet...");
        map = L.map('map').setView([14.0723, -87.1921], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        console.log("Mapa de Leaflet inicializado correctamente.");
        
        // A√±adir marcador para la ubicaci√≥n del cliente si tenemos la direcci√≥n
        if (orderData && orderData.direccion) {
            // Aqu√≠ podr√≠as usar un servicio de geocodificaci√≥n para convertir la direcci√≥n en coordenadas
            // Por ahora, usaremos coordenadas de ejemplo
            const customerCoords = [14.0723, -87.1921];
            customerMarker = L.marker(customerCoords, {
                icon: L.icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                })
            }).addTo(map).bindPopup('Tu ubicaci√≥n').openPopup();
        }
    }

    function listenForTechnicianLocation(tecnicoId) {
        if (!tecnicoId) return;
        console.log(`Escuchando ubicaciones para el t√©cnico ID: ${tecnicoId}`);
        
        // Primero, obtener la √∫ltima ubicaci√≥n conocida
        supabaseClient.from('tecnico_ubicacion').select('lat, lng').eq('tecnico_id', tecnicoId).single().then(({ data, error }) => {
            if (data) {
                console.log('√öltima ubicaci√≥n conocida encontrada:', data);
                updateTechnicianMarker(data.lat, data.lng);
            } else if (error) {
                console.log('El t√©cnico a√∫n no ha activado su GPS. Esperando...');
                showNotification('El t√©cnico a√∫n no ha activado su GPS. Te notificaremos cuando lo haga.', 'info');
            }
        });
        
        // Suscribirse a cambios en tiempo real
        const subscription = supabaseClient.channel(`public:tecnico_ubicacion:tecnico_id=eq.${tecnicoId}`).on('postgres_changes', { 
            event: 'UPDATE', 
            schema: 'public', 
            table: 'tecnico_ubicacion', 
            filter: `tecnico_id=eq.${tecnicoId}` 
        }, (payload) => {
            const newLocation = payload.new;
            console.log('¬°Nueva ubicaci√≥n recibida en tiempo real!', newLocation);
            updateTechnicianMarker(newLocation.lat, newLocation.lng);
            updateStatusToOnRoute();
            
            // Iniciar verificaci√≥n de llegada
            startArrivalCheck(newLocation.lat, newLocation.lng);
        }).subscribe();
    }
    
    function updateTechnicianMarker(lat, lng) {
        const newPos = [lat, lng];
        if (technicianMarker) {
            technicianMarker.setLatLng(newPos);
        } else {
            technicianMarker = L.marker(newPos, {
                icon: L.icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                })
            }).addTo(map).bindPopup('Tu t√©cnico est√° aqu√≠').openPopup();
        }
        
        // Ajustar la vista del mapa para mostrar ambos marcadores si existen
        if (customerMarker) {
            const group = new L.featureGroup([technicianMarker, customerMarker]);
            map.fitBounds(group.getBounds().pad(0.1));
        } else {
            map.setView(newPos);
        }
    }

    function updateStatusToOnRoute() {
        const statusContainer = document.getElementById('status-container');
        statusContainer.innerHTML = `<div class="text-center"><div class="status-badge status-onroute mb-4">üöó T√©cnico en Camino</div><p class="text-gray-300">Mira el mapa para ver su ubicaci√≥n en tiempo real.</p></div>`;
    }

    function startArrivalCheck(techLat, techLng) {
        // Si ya hay un intervalo de verificaci√≥n, limpiarlo
        if (locationCheckInterval) {
            clearInterval(locationCheckInterval);
        }
        
        // Coordenadas del cliente (deber√≠an obtenerse de la direcci√≥n)
        const customerCoords = [14.0723, -87.1921];
        
        // Verificar cada 5 segundos si el t√©cnico est√° cerca
        locationCheckInterval = setInterval(() => {
            const distance = calculateDistance(techLat, techLng, customerCoords[0], customerCoords[1]);
            
            // Si el t√©cnico est√° a menos de 100 metros, notificar llegada
            if (distance < 0.1) {
                notifyArrival();
                clearInterval(locationCheckInterval);
            }
        }, 5000);
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        // F√≥rmula de Haversine para calcular la distancia entre dos puntos
        const R = 6371; // Radio de la Tierra en km
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = 
            Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
            Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        const distance = R * c;
        return distance; // Distancia en km
    }

    function notifyArrival() {
        const arrivalNotification = document.getElementById('arrival-notification');
        arrivalNotification.classList.add('show');
        
        // Enviar notificaci√≥n al administrador
        sendArrivalNotification();
        
        // Actualizar el estado de la orden a "tecnico_llego"
        updateOrderStatus('tecnico_llego');
    }

    async function sendArrivalNotification() {
        try {
            // Aqu√≠ podr√≠as implementar una funci√≥n para enviar notificaciones al administrador
            // Por ejemplo, usando un servicio de notificaciones push o enviando un correo electr√≥nico
            console.log('Enviando notificaci√≥n de llegada al administrador');
            
            // Tambi√©n podr√≠as guardar un registro en la base de datos
            await supabaseClient.from('notificaciones').insert({
                tipo: 'llegada_tecnico',
                orden_id: orderData.id,
                tecnico_id: technicianData.id,
                mensaje: `El t√©cnico ${technicianData.nombre} ha llegado a la ubicaci√≥n del cliente.`,
                leida: false,
                created_at: new Date()
            });
        } catch (error) {
            console.error('Error al enviar notificaci√≥n de llegada:', error);
        }
    }

    async function updateOrderStatus(newStatus) {
        try {
            const { error } = await supabaseClient
                .from('clientes')
                .update({ status: newStatus })
                .eq('id', orderData.id);
                
            if (error) throw error;
            console.log(`Estado de la orden actualizado a: ${newStatus}`);
        } catch (error) {
            console.error('Error al actualizar el estado de la orden:', error);
        }
    }

    function showNotification(message, type) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = `notification ${type}`;
        notification.classList.add('show');
        
        setTimeout(() => {
            notification.classList.remove('show');
        }, 5000);
    }
</script>
</body>
