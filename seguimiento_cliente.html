<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de mi Servicio | TechUIT</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --color-primary: #007bff;
            --color-dark-bg: #0d1117;
            --color-card-bg: #161b22;
            --color-text-light: #f3f4f6;
            --color-border: #30363d;
            --color-warning: #ffc107;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 16px;
            background-color: var(--color-dark-bg);
            color: var(--color-text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-card {
            max-width: 440px;
            width: 100%;
            background-color: var(--color-card-bg);
            border: 1px solid var(--color-border);
            padding: 2rem 1.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 123, 255, 0.15);
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.1) 0%, rgba(0, 123, 255, 0) 70%);
            z-index: 0;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .status-waiting { background-color: rgba(255, 193, 7, 0.2); color: var(--color-warning); border: 1px solid var(--color-warning); }
        .status-searching { background-color: rgba(0, 123, 255, 0.2); color: var(--color-primary); border: 1px solid var(--color-primary); }
        .status-assigned { background-color: rgba(40, 167, 69, 0.2); color: #28a745; border: 1px solid #28a745; }
        .status-onroute { background-color: rgba(255, 193, 7, 0.2); color: var(--color-warning); border: 1px solid var(--color-warning); }

        #map {
            height: 250px;
            width: 100%;
            border-radius: 0.75rem;
            margin-top: 20px;
            border: 1px solid var(--color-border);
        }

        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--color-primary); border-radius: 50%; width: 24px; height: 24px; animation: spin 2s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="main-card">
    <div class="content-wrapper">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-white mb-2">
                Estado de tu Servicio
            </h1>
            <p class="text-sm text-gray-400">
                ID de Solicitud: <span id="solicitud-id" class="font-bold text-yellow-400">Cargando...</span>
            </p>
        </header>

        <div id="status-container">
            <div class="loader"></div>
            <p class="text-center text-gray-400">Cargando estado...</p>
        </div>

        <div id="map-container" class="hidden">
            <p class="text-center text-gray-400 mb-2">Ubicaci√≥n del T√©cnico</p>
            <div id="map"></div>
        </div>
    </div>
</div>

<script>
    const supabaseUrl = 'https://hsdhsgyzxalhjdihpuvo.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzZGhzZ3l6eGFsaGpkaWhwdXZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxODA5NDQsImV4cCI6MjA3NDc1Njk0NH0.0KDQV2032sxJZ0y2srvQi4hLe496uhLman9Nb3aqhJc';
    const { createClient } = window.supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    let map, technicianMarker;
    let orderData = null;

    document.addEventListener('DOMContentLoaded', async () => {
        const solicitudIdDisplay = document.getElementById('solicitud-id');
        const statusContainer = document.getElementById('status-container');
        
        const urlParams = new URLSearchParams(window.location.search);
        const solicitudId = urlParams.get('solicitud');

        if (!solicitudId) {
            statusContainer.innerHTML = '<p class="text-center text-red-400">‚ùå Error: No se encontr√≥ el ID de la solicitud.</p>';
            return;
        }

        solicitudIdDisplay.textContent = solicitudId;

        try {
            const { data: solicitud, error } = await supabaseClient
                .from('clientes')
                .select('*')
                .eq('id', solicitudId)
                .single();

            if (error) throw error;
            
            orderData = solicitud;
            renderStatus(solicitud);

        } catch (error) {
            console.error('Error al cargar la solicitud:', error);
            statusContainer.innerHTML = '<p class="text-center text-red-400">‚ùå No pudimos encontrar tu solicitud. Verifica el ID.</p>';
        }
    });

    function renderStatus(solicitud) {
        const statusContainer = document.getElementById('status-container');
        const mapContainer = document.getElementById('map-container');
        let statusHTML = '';

        switch (solicitud.status) {
            case 'Pendiente - Pago Diagn√≥stico':
                statusHTML = `<div class="text-center"><div class="status-badge status-waiting mb-4">‚è≥ Esperando Verificaci√≥n de Pago</div><p class="text-gray-300">Tu pago est√° siendo verificado.</p></div>`;
                break;

            case 'pagado_verificado':
                statusHTML = `<div class="text-center"><div class="status-badge status-searching mb-4">üîç Buscando T√©cnico Disponible</div><p class="text-gray-300">Ya verificamos tu pago. Estamos buscando al t√©cnico m√°s cercano.</p></div>`;
                break;
            
            case 'tecnico_asignado':
                statusHTML = `<div class="text-center"><div class="status-badge status-assigned mb-4">üë®‚Äçüîß T√©cnico Asignado</div><p class="text-gray-300">El t√©cnico est√° en camino. Espera a que active su GPS para ver su ubicaci√≥n.</p></div>`;
                mapContainer.classList.remove('hidden');
                initMap();
                listenForTechnicianLocation(solicitud.tecnico_asignado_id);
                break;

            default:
                statusHTML = `<p class="text-center text-gray-400">Estado: ${solicitud.status || 'Desconocido'}</p>`;
                break;
        }

        statusContainer.innerHTML = statusHTML;
    }

    function initMap() {
        map = L.map('map').setView([14.0723, -87.1921], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    }

    function listenForTechnicianLocation(tecnicoId) {
        if (!tecnicoId) return;

        console.log(`Escuchando ubicaciones para el t√©cnico ID: ${tecnicoId}`);

        // Suscribirse a cambios en la ubicaci√≥n del t√©cnico asignado
        const subscription = supabaseClient
            .channel(`public:tecnico_ubicacion:tecnico_id=eq.${tecnicoId}`)
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'tecnico_ubicacion', filter: `tecnico_id=eq.${tecnicoId}` }, (payload) => {
                const newLocation = payload.new;
                console.log('¬°Nueva ubicaci√≥n recibida en tiempo real!', newLocation);
                updateTechnicianMarker(newLocation.lat, newLocation.lng);
                updateStatusToOnRoute();
            })
            .subscribe();

        // Obtener la √∫ltima ubicaci√≥n conocida, pero MANEJANDO el error si no existe
        supabaseClient
            .from('tecnico_ubicacion')
            .select('lat, lng')
            .eq('tecnico_id', tecnicoId)
            .single()
            .then(({ data, error }) => {
                if (data) {
                    console.log('√öltima ubicaci√≥n conocida encontrada:', data);
                    updateTechnicianMarker(data.lat, data.lng);
                } else if (error) {
                    console.log('El t√©cnico a√∫n no ha activado su GPS. Esperando...');
                }
            });
    }
    
    function updateTechnicianMarker(lat, lng) {
        const newPos = [lat, lng];
        if (technicianMarker) {
            technicianMarker.setLatLng(newPos);
        } else {
            technicianMarker = L.marker(newPos).addTo(map).bindPopup('Tu t√©cnico est√° aqu√≠').openPopup();
        }
        map.setView(newPos);
    }

    function updateStatusToOnRoute() {
        const statusContainer = document.getElementById('status-container');
        statusContainer.innerHTML = `<div class="text-center"><div class="status-badge status-onroute mb-4">üöó T√©cnico en Camino</div><p class="text-gray-300">Mira el mapa para ver su ubicaci√≥n en tiempo real.</p></div>`;
    }
</script>

</body>
</html>
