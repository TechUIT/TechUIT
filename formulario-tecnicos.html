<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Técnico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.3);
            margin-top: 30px;
        }
        h1 {
            color: #25D366; /* Verde para destacar el registro */
            border-bottom: 2px solid #25D366;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }
        label {
            color: #ccc;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #fff;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #25D366;
            outline: none;
        }
        .submit-button {
            width: 100%;
            background-color: #007bff; /* Azul para destacar el envío */
            color: #fff;
            padding: 15px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }
        .submit-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        #message-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .error {
            background-color: #ff3b30;
            color: #fff;
        }
        .loading {
            background-color: #007bff;
            color: #fff;
        }
        .success {
            background-color: #25D366;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Registro de Técnico</h1>
    <p class="text-gray-400 mb-6 text-center">Únete a nuestra red de soporte informático.</p>

    <form id="techForm">
        <label for="nombre_tecnico">Nombre Completo</label>
        <input type="text" id="nombre_tecnico" name="nombre_tecnico" required placeholder="Tu nombre legal">

        <label for="cedula">Cédula o Identificación</label>
        <input type="text" id="cedula" name="cedula" required placeholder="Número de identificación oficial">

        <label for="telefono_tecnico">Número de Teléfono</label>
        <input type="tel" id="telefono_tecnico" name="telefono_tecnico" required placeholder="Ej: +502 5555 5555">
        
        <label for="email_tecnico">Correo Electrónico</label>
        <input type="email" id="email_tecnico" name="email_tecnico" required placeholder="Correo para notificaciones">

        <label for="especialidad">Especialidad Principal</label>
        <select id="especialidad" name="especialidad" required>
            <option value="">Selecciona tu área</option>
            <option value="Hardware - PC/Laptop">Hardware (Reparación de PC/Laptop)</option>
            <option value="Software/Sistemas">Software, Sistemas Operativos y Virus</option>
            <option value="Redes y Conectividad">Redes, Servidores, y Conectividad</option>
            <option value="Desarrollo Web/Móvil">Desarrollo Web/Móvil</option>
            <option value="Otros">General / Múltiples Áreas</option>
        </select>
        
        <label for="experiencia">Años de Experiencia</label>
        <input type="number" id="experiencia" name="experiencia" min="1" max="50" required placeholder="Mínimo 1 año">
        
        <label for="bio">Breve Biografía / Descripción de Servicios</label>
        <textarea id="bio" name="bio" rows="3" required placeholder="Máximo 200 caracteres sobre tu experiencia y áreas de servicio."></textarea>
        
        <button type="submit" class="submit-button">Registrarme como Técnico</button>
    </form>
    
    <div id="message-box"></div>
</div>

<script>
    // **********************************************
    // ¡CRÍTICO! REEMPLAZA ESTOS VALORES CON TUS CLAVES REALES DE SUPABASE
    // **********************************************
    const SUPABASE_URL = 'TU_URL_DE_PROYECTO_SUPABASE'; 
    const SUPABASE_ANON_KEY = 'TU_CLAVE_ANON_DE_SUPABASE'; 
    // **********************************************

    // 1. Inicializar el cliente Supabase
    let supabaseClient = null;
    try {
        if (SUPABASE_URL === 'TU_URL_DE_PROYECTO_SUPABASE' || SUPABASE_ANON_KEY === 'TU_CLAVE_ANON_DE_SUPABASE') {
            throw new Error("Por favor, actualiza SUPABASE_URL y SUPABASE_ANON_KEY.");
        }
        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    } catch (error) {
        showMessage('Error al inicializar Supabase: ' + error.message, 'error');
        // Prevenir el envío si la inicialización falla
        document.getElementById('techForm').addEventListener('submit', function(e) {
            e.preventDefault();
        });
    }

    const form = document.getElementById('techForm');
    const messageBox = document.getElementById('message-box');

    function showMessage(message, type) {
        messageBox.textContent = message;
        messageBox.className = type;
        messageBox.style.display = 'block';
    }

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        if (!supabaseClient) {
            showMessage("Error: La conexión a la base de datos no está activa.", 'error');
            return;
        }

        showMessage("Registrando técnico...", 'loading');

        // 2. Recolectar datos del formulario
        const formData = new FormData(form);
        const data = {
            // Mapeo a las columnas de Supabase (Asegúrate que estas columnas existan en tu tabla 'technicians' o 'tecnicos')
            nombre_tecnico: formData.get('nombre_tecnico'),
            cedula: formData.get('cedula'),
            telefono_tecnico: formData.get('telefono_tecnico'),
            email_tecnico: formData.get('email_tecnico'),
            especialidad: formData.get('especialidad'),
            experiencia: parseInt(formData.get('experiencia')),
            bio: formData.get('bio'),
            // Campo de control: Poner en 'pending' hasta que sea aprobado
            status: 'Pending', 
            registro_fecha: new Date().toISOString()
        };

        try {
            // 3. Insertar datos en la tabla 'technicians'
            const { error } = await supabaseClient
                .from('technicians') // O usa 'tecnicos' si ese es el nombre de tu tabla
                .insert([data]);

            if (error) {
                 showMessage('ERROR DE INSERCIÓN: Permiso denegado por RLS. Revisa la política de inserción en la tabla "technicians".', 'error');
                console.error("Supabase Error:", error);
                return;
            }

            // 4. Éxito: Mostrar mensaje de confirmación
            showMessage('Registro exitoso. Serás contactado para validación.', 'success');
            form.reset(); // Limpiar el formulario

        } catch (error) {
            // Error de red o error de promesa general
            console.error("Error al enviar la solicitud:", error);
            showMessage('ERROR DE CONEXIÓN: ' + error.message + '. Revisa tu conexión de red o las URL de Supabase.', 'error');
        } finally {
            // Quitar el mensaje de carga
            setTimeout(() => {
                if (messageBox.className === 'loading') {
                    messageBox.style.display = 'none';
                }
            }, 3000);
        }
    });
</script>
</body>
</html>
