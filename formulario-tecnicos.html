<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Técnicos</title>
    <style>
        /* Estilos basados en el diseño oscuro y simple que te gusta */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 450px;
            margin-top: 20px;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .back-button {
            display: block;
            text-align: left;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #responseMessage {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none; /* Oculto por defecto */
        }
        .success {
            background-color: #4CAF50; /* Verde */
            color: white;
        }
        .error {
            background-color: #f44336; /* Rojo */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="terminos-tecnicos.html" class="back-button">&larr; Volver a Términos</a>
        <h1>Formulario de Aplicación</h1>
        
        <!-- El ID del formulario es crucial para el JavaScript -->
        <form id="technicianForm">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required>

            <!-- NOTA: El campo 'telefono' es crucial para el Apps Script. -->
            <label for="telefono">Número de teléfono</label>
            <input type="tel" id="telefono" name="telefono" required 
                   placeholder="Ej: +504 9876-5432">

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
            
            <label for="especialidad">Especialidad principal</label>
            <select id="especialidad" name="especialidad" required>
                <option value="">Selecciona una especialidad</option>
                <option value="Mantenimiento_PC_Laptop">Mantenimiento de PC/Laptop</option>
                <option value="Redes_Cableado">Redes y Cableado Estructurado</option>
                <option value="Software_Sistemas">Instalación/Soporte de Software</option>
                <option value="Recuperacion_Datos">Recuperación de Datos</option>
                <option value="Otros_Informatica">Otros (Área Informática)</option>
            </select>
            
            <label for="experiencia">Años de experiencia</label>
            <input type="number" id="experiencia" name="experiencia" min="1" required>

            <!-- No incluimos la subida de archivos aquí, ya que Apps Script requiere un manejo diferente y complejo para archivos grandes. El Google Form original lo manejaría mejor. -->
            <p style="font-size: 14px; color: #aaa; margin-bottom: 25px;">
                NOTA: Después de enviar este formulario, te contactaremos para solicitar fotos de tus credenciales y una foto tuya con tu credencial.
            </p>
            
            <button type="submit" class="button" id="submitButton">
                Enviar Aplicación
            </button>
        </form>

        <div id="responseMessage"></div>
    </div>

    <script>
        // *** 🟢 URL FIJA Y ACTIVA CONFIRMADA POR EL USUARIO 🟢 ***
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwFVowm625p4rujwvTEGz29IxVLUaocwcMX087maMgvN6ela46PpT7f1KGip0F7yGTgTw/exec';

        const form = document.getElementById('technicianForm');
        const responseMessage = document.getElementById('responseMessage');
        const submitButton = document.getElementById('submitButton');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Detiene el envío normal del formulario

            responseMessage.style.display = 'none';
            responseMessage.className = '';
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';

            const formData = new FormData(form);
            const data = {};
            // Convierte FormData a un objeto plano para el fetch
            formData.forEach((value, key) => data[key] = value);

            // Usa 'fetch' para enviar los datos al Apps Script
            fetch(GOOGLE_APPS_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(data), // Enviamos los datos como JSON
                headers: {
                    'Content-Type': 'application/json' // Indicamos que enviamos JSON
                }
            })
            // El Apps Script devuelve una respuesta JSON (éxito o error)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error de red: Respuesta del servidor no OK.');
                }
                return response.json();
            })
            .then(result => {
                if (result.result === 'success') {
                    // Éxito: El script guardó los datos
                    showMessage('¡Éxito! Tu aplicación ha sido enviada. Nos pondremos en contacto pronto.', 'success');
                    form.reset(); // Limpia el formulario
                } else {
                    // Error: El script no guardó los datos (revisar Logs de Apps Script)
                    showMessage('Error al enviar los datos: ' + result.message + '. Revisa los logs de Apps Script.', 'error');
                }
            })
            .catch(error => {
                // Error de conexión, permisos o JSON.
                console.error('Error al enviar:', error);
                // Mensaje detallado para el usuario:
                showMessage('Error fatal de conexión: ' + error.message + '. Esto casi siempre es un problema de PERMISOS (debe ser Acceso: Cualquier persona) en tu implementación de Google Apps Script.', 'error');
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Enviar Aplicación';
            });
        });

        function showMessage(message, type) {
            responseMessage.textContent = message;
            responseMessage.className = type;
            responseMessage.style.display = 'block';
        }
    </script>
</body>
</html>
