    <h1>Registro de Experto</h1>
    <p class="subtitle">Ingresa tus datos para empezar el proceso de verificación.</p>

    <form id="tech-form">
        <div class="form-group">
            <label for="nombre" class="form-label">Nombre Completo (Obligatorio)</label>
            <input type="text" id="nombre" name="Nombre completo" placeholder="Juan Pérez" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="telefono" class="form-label">Número de Teléfono (Obligatorio)</label>
            <input type="tel" id="telefono" name="Número de teléfono" placeholder="Ej: 9999-8888" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Correo Electrónico (Obligatorio)</label>
            <input type="email" id="email" name="Correo electrónico" placeholder="ejemplo@correo.com" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="especialidad" class="form-label">Especialidad Principal (Obligatorio)</label>
            <select id="especialidad" name="Especialidad principal" class="form-select" required>
                <option value="" disabled selected>Selecciona tu área de experiencia</option>
                <option value="Electricidad Residencial">Electricidad Residencial</option>
                <option value="Plomeria y Tuberias">Plomería y Tuberías</option>
                <option value="Aires Acondicionados">Aires Acondicionados / Refrigeración</option>
                <option value="Construcción/Remodelación">Construcción / Remodelación</option>
                <option value="Automotriz">Automotriz</option>
                <option value="Médico-General">Médico General</option>
                <option value="Odontología">Odontología</option>
                <option value="Veterinaria">Veterinaria</option>
                <option value="Otro Servicio Técnico">Otro Servicio Técnico</option>
            </select>
        </div>

        <div class="form-group">
            <label for="experiencia" class="form-label">Años de Experiencia en tu especialidad (Obligatorio)</label>
            <input type="number" id="experiencia" name="Años de experiencia en tu especialidad" placeholder="Mínimo 1 año" class="form-input" min="1" required>
        </div>

        <div class="form-group">
            <label for="documentos" class="form-label">Comentarios sobre Documentos para Verificación (Opcional)</label>
            <textarea id="documentos" name="Comentarios sobre documentos" placeholder="DNI, Licencia, Títulos, etc. (Opcional, nos contactaremos para fotos)" class="form-textarea" rows="3"></textarea>
        </div>
        
        <button type="submit" class="submit-button">Registrarme y Continuar a Verificación</button>
        <div id="response-message"></div>
    </form>
</div>

<script>
    const formTech = document.getElementById('tech-form');
    const responseMessage = document.getElementById('response-message');
    
    // URL del Google Apps Script para el formulario de técnicos.
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyQlwxkrpdEwo3r_pdNU2PS826gG_GgqdNGTdiAMggoas33K63Xra-b6btWm36-oCPJBA/exec'; 

    formTech.addEventListener('submit', async (e) => {
        e.preventDefault();

        const submitButton = formTech.querySelector('button');
        submitButton.disabled = true;
        responseMessage.style.display = 'block';
        responseMessage.className = 'error';
        responseMessage.textContent = 'Enviando solicitud, por favor espera...';
        
        const formData = new FormData(formTech);
        
        // 1. Obtener los datos del formulario
        const data = Object.fromEntries(formData.entries());
        
        // 2. LÍNEA CLAVE: Especifica que use la hoja "Tecnicos"
        data.sheet = 'Tecnicos'; 

        try {
            const response = await fetch(scriptURL, {
                method: 'POST',
                // Enviamos los datos, incluyendo el 'data.sheet'
                body: JSON.stringify(data), 
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                // Notificación de éxito
                responseMessage.className = 'success';
                responseMessage.textContent = 'Registro exitoso. Redirigiendo a WhatsApp para verificación...';
                
                // Éxito: Redirige a WhatsApp para el envío de fotos de verificación
                // NOTA IMPORTANTE: REEMPLAZA "TU_NUMERO_DE_TELEFONO_AQUÍ" CON EL NÚMERO DE SOPORTE
                const whatsappUrl = `https://wa.me/TU_NUMERO_DE_TELEFONO_AQUÍ?text=Hola%2C%20acabo%20de%20registrarme%20en%20TechUIT%20con%20el%20nombre%20de%20${encodeURIComponent(data['Nombre completo'])}.%20Estoy%20listo%20para%20enviar%20mis%20documentos%20de%20verificación.`;
                
                // Esperar 2 segundos antes de la redirección para que el usuario lea el mensaje
                setTimeout(() => {
                    window.location.href = whatsappUrl;
                }, 2000);

            } else {
                console.error('Error al enviar el formulario del técnico. Respuesta no ok.');
                responseMessage.className = 'error';
                responseMessage.textContent = 'Error al enviar el formulario. Verifica tu conexión e intenta de nuevo.';
            }
        } catch (error) {
            console.error('Error de red:', error);
            responseMessage.className = 'error';
            responseMessage.textContent = 'Error de conexión. Intenta de nuevo.';
        } finally {
            // Habilitamos el botón después de la acción o error (excepto si redirige)
            if (responseMessage.className === 'error') {
                setTimeout(() => {
                    submitButton.disabled = false;
                    responseMessage.style.display = 'none';
                }, 3000);
            }
        }
    });
</script>
