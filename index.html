 <!-- *** CORRECCIÓN CRÍTICA DE ICONO PARA APPLE (iOS) *** -->

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- ESQUEMA VISUAL UNIFICADO --- */
        :root {
            --color-primary: #007bff; /* Azul de énfasis */
            --color-dark-bg: #0d1117; /* Fondo oscuro principal (similar a tu fondo negro) */
            --color-card-bg: #161b22; /* Fondo de contenedor (similar a tu gris oscuro) */
            --color-text-light: #f3f4f6;
            --color-border: #30363d; /* Borde sutil */
        }
       
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
       
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--color-dark-bg);
            color: var(--color-text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-card {
            /* Estilo de la tarjeta principal (App feel) */
            max-width: 440px;
            width: 100%;
            background-color: var(--color-card-bg);
            border: 1px solid var(--color-border);
            padding: 3rem 1.5rem; /* Espaciado interno */
            border-radius: 1.5rem; /* Bordes muy redondeados */
            box-shadow: 0 10px 40px rgba(0, 123, 255, 0.15); /* Sombra elegante */
        }
    </style>
</head>
<body>
<div class="main-card">
    <div class="text-center mb-10">

    <h2 class="text-2xl font-bold mb-6 text-center text-white border-b border-[--color-border] pb-3">¿Cómo deseas ingresar?</h2>
   
    <div class="space-y-6">

                <svg class="w-6 h-6 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>

            <a href="terminos-clientes.html"
                class="w-full bg-[--color-primary] text-white font-extrabold py-3 rounded-full hover:bg-[#005bb5] transition duration-200 ease-in-out transform hover:scale-[1.01] shadow-lg shadow-[--color-primary]/40 block text-center">
                Buscar un Experto Ahora
            </a>
        </div>
        <!-- SECCIÓN TÉCNICO -->
        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 hover:border-green-500 transition duration-300">
            <h3 class="text-lg font-semibold text-white mb-2 flex items-center space-x-2">
                <!-- Icono de Herramienta/Técnico -->
                <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>

            </p>
            <a href="formulario-tecnicos.html"
                class="w-full bg-green-600 text-white font-extrabold py-3 rounded-full hover:bg-green-700 transition duration-200 ease-in-out transform hover:scale-[1.01] shadow-lg shadow-green-600/40 block text-center">
                Registrarme como Experto
            </a>
        </div>
    </div>
   
    <p class="text-xs text-gray-500 text-center mt-8">
        <a href="terminos-legales.html" class="text-gray-500 hover:text-white transition duration-200 underline">Términos Legales y Privacidad</a>
    </p>
</div>
<!-- REGISTRO DEL SERVICE WORKER (Para la PWA) -->
<!-- ... todo el contenido del <body> arriba ... -->
<script>
    // Registra el service worker justo antes del cierre del body
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // La ruta debe ser '/' si está en la raíz del repo de Pages
        navigator.serviceWorker.register('/TechUIT/service-worker.js')
          .then(reg => {
            console.log('Service worker registrado con éxito:', reg);
          })
          .catch(err => {
            console.log('Fallo al registrar el service worker:', err);
          });
      });
    }
</script>
</body>
</html>
