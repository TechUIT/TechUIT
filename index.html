<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="TechUIT">
    <meta name="theme-color" content="#000000">
  
    <!-- Iconos (iOS + Android) -->
    <link rel="apple-touch-icon" href="Logo.png">
    <link rel="icon" type="image/png" sizes="192x192" href="Logo.png">
    <link rel="apple-touch-startup-image" href="Logo.png">
    
    <!-- Metadatos básicos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechUIT | Plataforma de Expertos</title>
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  
    <!-- Estilos personalizados -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
      
        :root {
            --color-primary: #007bff;
            --color-dark-bg: #0d1117;
            --color-card-bg: #161b22;
            --color-text-light: #f3f4f6;
            --color-border: #30363d;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--color-dark-bg);
            color: var(--color-text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-card {
            max-width: 440px;
            width: 100%;
            background-color: var(--color-card-bg);
            border: 1px solid var(--color-border);
            padding: 3rem 1.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 123, 255, 0.15);
        }
    </style>
</head>
<body>
<div class="main-card">
    <div class="text-center mb-10">
        <img src="Logo.png" alt="Logo de TechUIT" class="h-56 w-auto mx-auto mb-6 object-contain">
        <p class="text-md text-gray-300 font-light">Conecta con tu experto.</p>
    </div>
    <h2 class="text-2xl font-bold mb-6 text-center text-white border-b border-gray-700 pb-3">
        ¿Cómo deseas ingresar?
    </h2>
    <div class="space-y-6">
        <!-- Cliente -->
        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 hover:border-blue-500 transition duration-300">
            <h3 class="text-lg font-semibold text-white mb-2 flex items-center space-x-2">
                <svg class="w-6 h-6 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span>Soy un Cliente</span>
            </h3>
            <p class="text-gray-400 text-sm mb-4">
                Necesito un servicio de reparación, diagnóstico
            </p>
            <!-- ENLACE CORREGIDO + ?v=2 PARA FORZAR RECARGA -->
            <a href="formulario-clientes.html?v=2" class="w-full bg-blue-600 text-white font-extrabold py-3 rounded-full hover:bg-blue-700 transition duration-200 block text-center shadow-lg">
                Buscar un Experto Ahora
            </a>
        </div>
        
        <!-- Técnico -->
        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 hover:border-green-500 transition duration-300">
            <h3 class="text-lg font-semibold text-white mb-2 flex items-center space-x-2">
                <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0 3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065zM15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span>Soy un Técnico</span>
            </h3>
            <p class="text-gray-400 text-sm mb-4">
                Quiero unirme a la red de expertos y recibir solicitudes de servicio.
            </p>
            <a href="formulario-tecnicos.html" class="w-full bg-green-600 text-white font-extrabold py-3 rounded-full hover:bg-green-700 transition duration-200 block text-center shadow-lg">
                Registrarme como Experto
            </a>
        </div>
    </div>
    <p class="text-xs text-gray-500 text-center mt-8">
        <a href="terminos-legales.html" class="text-gray-500 hover:text-white underline">Términos Legales y Privacidad</a>
    </p>
</div>

<!-- Service Worker -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('SW registrado:', reg))
                .catch(err => console.log('Error SW:', err));
        });
    }
</script>
</body>
</html>
