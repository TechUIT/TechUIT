<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario-clientes | TechUIT</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .card {
            width: 100%;
            max-width: 450px;
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 123, 255, 0.2);
        }
        .logo {
            display: block;
            margin: 0 auto 1rem;
            width: 60px;
            height: 60px;
            filter: brightness(0) invert(1);
        }
        .title {
            font-size: 1.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #fff;
        }
        .login-link {
            color: #60a5fa;
            font-size: 0.85rem;
            text-align: right;
            margin-bottom: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }
        .input, select, textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 1rem;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
        }
        .input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 16px;
            background: #007bff;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn:hover:not(:disabled) {
            background: #0056b3;
            transform: translateY(-1px);
        }
        .btn:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            font-size: 0.9rem;
            color: #60a5fa;
            margin: 0.5rem 0 1rem;
        }
        .hidden { display: none; }
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .modal-content {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 123, 255, 0.3);
        }
        .message {
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
<div class="card">
    <img src="logo.png" alt="TechUIT" class="logo">
    <div class="login-link" id="loginLink">Login</div>
    
    <h1 class="title">Solicitar Técnico</h1>
    <div id="welcome" style="display:none; text-align:center; color:#34d399; font-weight:bold; margin-bottom:0.75rem;"></div>
    
    <form id="form">
        <input type="text" id="nombre" class="input" placeholder="Nombre completo" required>
        <input type="tel" id="telefono" class="input" placeholder="Teléfono" required>
        <input type="text" id="direccion" class="input" placeholder="Dirección exacta" required>
        
        <select id="ciudadManual" class="input hidden">
            <option value="">Elige ciudad</option>
            <option>San Pedro Sula</option>
            <option>Tegucigalpa</option>
            <option>La Ceiba</option>
            <option>Choluteca</option>
            <option>El Progreso</option>
            <option>Puerto Cortés</option>
            <option>Comayagua</option>
            <option>Danlí</option>
            <option>Juticalpa</option>
            <option>Siguatepeque</option>
            <option>Roatán</option>
        </select>
        
        <p id="status" class="status">Buscando ubicación...</p>
        
        <select id="servicio" class="input" required>
            <option value="" disabled selected>Tipo de servicio</option>
            <option>Reparar PC</option>
            <option>Mantenimiento</option>
            <option>Redes</option>
            <option>Virus</option>
            <option>Otro</option>
        </select>
        
        <textarea id="problema" rows="3" placeholder="Describe tu problema" required></textarea>
        
        <input type="hidden" id="ciudad">
        <button type="submit" id="btn" class="btn">Solicitar Técnico</button>
    </form>
    
    <div id="msg" class="message"></div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h3 style="font-size:1.25rem; font-weight:bold; text-align:center; margin-bottom:1rem;">Iniciar Sesión</h3>
        <input type="email" id="email" class="input" placeholder="Correo">
        <input type="password" id="pass" class="input" placeholder="Contraseña">
        <button id="loginBtn" class="btn" style="margin-top:0.75rem;">Entrar</button>
        <button id="close" style="color:#9ca3af; font-size:0.875rem; text-align:center; width:100%; margin-top:0.5rem; background:none; border:none; cursor:pointer;">Cerrar</button>
    </div>
</div>

<script type="module">
    const supabase = window.supabase.createClient(
        'https://hsdhsgyzxalhjdihpuvo.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzZGhzZ3l6eGFsaGpkaWhwdXZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxODA5NDQsImV4cCI6MjA3NDc1Njk0NH0.0KDQV2032sxJZ0y2srvQi4hLe496uhLman9Nb3aqhJc'
    );

    const form = document.getElementById('form');
    const btn = document.getElementById('btn');
    const status = document.getElementById('status');
    const ciudadInput = document.getElementById('ciudad');
    const ciudadManual = document.getElementById('ciudadManual');
    const modal = document.getElementById('modal');
    const loginLink = document.getElementById('loginLink');
    const closeBtn = document.getElementById('close');
    const loginBtn = document.getElementById('loginBtn');
    const msg = document.getElementById('msg');
    const welcome = document.getElementById('welcome');

    let ciudad = null;

    // Modal
    loginLink.onclick = () => modal.style.display = 'flex';
    closeBtn.onclick = () => modal.style.display = 'none';
    window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };

    // Login
    loginBtn.onclick = async () => {
        const email = document.getElementById('email').value.trim();
        const pass = document.getElementById('pass').value;
        if (!email || !pass) return show('Faltan datos', 'error');
        const { data, error } = await supabase.auth.signInWithPassword({ email, password: pass });
        if (error) return show(error.message, 'error');
        const user = data.user;
        localStorage.setItem('user', JSON.stringify({
            nombre: user.user_metadata?.nombre || email.split('@')[0],
            telefono: user.user_metadata?.telefono || ''
        }));
        modal.style.display = 'none';
        location.reload();
    };

    // Autorelleno
    const saved = localStorage.getItem('user');
    if (saved) {
        const u = JSON.parse(saved);
        document.getElementById('nombre').value = u.nombre;
        document.getElementById('telefono').value = u.telefono;
        welcome.textContent = `¡Hola, ${u.nombre}!`;
        welcome.style.display = 'block';
    }

    // GPS
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            async pos => {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&format=json&zoom=10`);
                const data = await res.json();
                const c = data.address?.city || data.address?.town;
                if (c) {
                    ciudad = normalize(c);
                    ciudadInput.value = ciudad;
                    status.innerHTML = `<strong>${ciudad}</strong>`;
                } else fallback();
            },
            fallback,
            { timeout: 8000 }
        );
    } else fallback();

    function fallback() {
        status.textContent = 'Elige ciudad:';
        ciudadManual.classList.remove('hidden');
        ciudadManual.onchange = () => {
            ciudad = ciudadManual.value;
            ciudadInput.value = ciudad;
        };
    }

    function normalize(c) {
        const map = {
            'san pedro sula': 'San Pedro Sula',
            'tegucigalpa': 'Tegucigalpa',
            'la ceiba': 'La Ceiba',
            'choluteca': 'Choluteca',
            'el progreso': 'El Progreso',
            'puerto cortes': 'Puerto Cortés',
            'comayagua': 'Comayagua',
            'danli': 'Danlí',
            'juticalpa': 'Juticalpa',
            'siguatepeque': 'Siguatepeque',
            'roatan': 'Roatán'
        };
        const l = c.toLowerCase();
        for (const [k, v] of Object.entries(map)) if (l.includes(k)) return v;
        return c;
    }

    // Envío
    form.onsubmit = async e => {
        e.preventDefault();
        if (!ciudad && !ciudadManual.value) return show('Elige ciudad', 'error');

        btn.disabled = true;
        btn.textContent = 'Enviando...';

        const data = {
            nombre: document.getElementById('nombre').value,
            telefono: document.getElementById('telefono').value,
            direccion: document.getElementById('direccion').value,
            tipo_servicio: document.getElementById('servicio').value,
            problema: document.getElementById('problema').value,
            ciudad: ciudad || ciudadManual.value,
            status: 'Pendiente'
        };

        try {
            const { data: ins, error } = await supabase.from('clientes').insert([data]).select('id');
            if (error) throw error;
            const id = ins[0].id;
            show(`¡Solicitud #${id} enviada!`, 'success');
            setTimeout(() => location.href = `confirmacion-pago.html?solicitud=${id}`, 1500);
        } catch (err) {
            show('Error. Intenta de nuevo.', 'error');
        } finally {
            btn.disabled = false;
            btn.textContent = 'Solicitar Técnico';
        }
    };

    function show(text, type) {
        msg.textContent = text;
        msg.className = `message bg-${type === 'error' ? 'red' : 'green'}-600 text-white`;
        msg.style.display = 'block';
        setTimeout(() => msg.style.display = 'none', 4000);
    }
</script>
</body>
</html>
