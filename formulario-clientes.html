<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario-clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            padding: 20px 10px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .form-container {
            width: 100%;
            max-width: 450px;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 123, 255, 0.3);
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            border: none;
        }
        .submit-button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        .submit-button:disabled {
            background-color: #4b5563;
            cursor: not-allowed;
        }
        .message-box {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        .message-box.success {
            background-color: #10B981;
            color: #064E3B;
        }
        .message-box.error {
            background-color: #F87171;
            color: #7F1D1D;
        }
        .location-status {
            font-size: 0.9rem;
            color: #60a5fa;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1 class="text-2xl font-bold text-center mb-6">Solicitud de Servicio Técnico</h1>
    <p class="text-gray-400 text-center mb-8">Ingresa tus datos. Detectaremos tu ciudad automáticamente.</p>

    <form id="clientForm">
        <!-- NOMBRE -->
        <label for="nombre" class="block mb-2 font-medium">Tu Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" class="form-input" placeholder="Ej. Enrique Bon" required>

        <!-- TELÉFONO -->
        <label for="telefono" class="block mb-2 font-medium">Teléfono de Contacto</label>
        <input type="tel" id="telefono" name="telefono" class="form-input" placeholder="Ej. +504 9999-9999" required>

        <!-- DIRECCIÓN -->
        <label for="direccion" class="block mb-2 font-medium">Tu Dirección Exacta</label>
        <input type="text" id="direccion" name="direccion" class="form-input" placeholder="Ej. Colonia El Dorado, Casa #25" required>

        <!-- CIUDAD (OCULTO + DETECCIÓN AUTOMÁTICA) -->
        <input type="hidden" id="ciudad" name="ciudad">

        <!-- LISTA DE CIUDADES (SI GPS FALLA) -->
        <div id="ciudad-manual" style="display: none;">
            <label for="ciudad-select" class="block mb-2 font-medium">Selecciona tu Ciudad</label>
            <select id="ciudad-select" class="form-select">
                <option value="">Selecciona una ciudad</option>
                <option value="San Pedro Sula">San Pedro Sula</option>
                <option value="Tegucigalpa">Tegucigalpa</option>
                <option value="La Ceiba">La Ceiba</option>
                <option value="Choluteca">Choluteca</option>
                <option value="El Progreso">El Progreso</option>
                <option value="Puerto Cortés">Puerto Cortés</option>
                <option value="Comayagua">Comayagua</option>
                <option value="Danlí">Danlí</option>
                <option value="Juticalpa">Juticalpa</option>
                <option value="Siguatepeque">Siguatepeque</option>
                <option value="Roatán">Roatán</option>
            </select>
        </div>

        <!-- ESTADO DE UBICACIÓN -->
        <p id="location-status" class="location-status">Detectando ubicación...</p>

        <!-- TIPO DE SERVICIO -->
        <label for="tipo_servicio" class="block mb-2 font-medium">Tipo de Servicio</label>
        <select id="tipo_servicio" name="tipo_servicio" class="form-select" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="Reparación de Hardware">Reparación de Hardware</option>
            <option value="Mantenimiento de Software">Mantenimiento de Software</option>
            <option value="Configuración de Redes">Configuración de Redes</option>
            <option value="Eliminación de Virus/Malware">Eliminación de Virus/Malware</option>
            <option value="Soporte Remoto/Consultoría">Soporte Remoto/Consultoría</option>
            <option value="Otro">Otro (Especificar en Problema)</option>
        </select>

        <!-- PROBLEMA -->
        <label for="problema" class="block mb-2 font-medium">Describe tu Problema</label>
        <textarea id="problema" name="problema" class="form-textarea" rows="4" placeholder="Mi laptop no enciende..." maxlength="1000" required></textarea>

        <button type="submit" id="submitButton" class="submit-button mt-4">Solicitar Técnico Ahora</button>
    </form>

    <div id="message" class="message-box"></div>
</div>

<script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://hsdhsgyzxalhjdihpuvo.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzZGhzZ3l6eGFsaGpkaWhwdXZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxODA5NDQsImV4cCI6MjA3NDc1Njk0NH0.0KDQV2032sxJZ0y2srvQi4hLe496uhLman9Nb3aqhJc";
    const TABLE_NAME = 'clientes';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const form = document.getElementById('clientForm');
    const submitButton = document.getElementById('submitButton');
    const messageBox = document.getElementById('message');
    const locationStatus = document.getElementById('location-status');
    const ciudadInput = document.getElementById('ciudad');
    const ciudadManual = document.getElementById('ciudad-manual');
    const ciudadSelect = document.getElementById('ciudad-select');

    let detectedCity = null;

    // === DETECCIÓN AUTOMÁTICA DE CIUDAD ===
    function detectCity() {
        locationStatus.textContent = "Detectando ubicación...";
        
        if (!navigator.geolocation) {
            fallbackToManual();
            return;
        }

        navigator.geolocation.getCurrentPosition(
            async (position) => {
                const { latitude, longitude } = position.coords;
                const city = await reverseGeocode(lat, lng);
                if (city) {
                    detectedCity = city;
                    ciudadInput.value = city;
                    locationStatus.innerHTML = `Ubicación detectada: <strong>${city}</strong>`;
                    ciudadManual.style.display = 'none';
                } else {
                    fallbackToManual();
                }
            },
            () => fallbackToManual(),
            { timeout: 10000, enableHighAccuracy: true }
        );
    }

    function fallbackToManual() {
        locationStatus.innerHTML = `No se pudo detectar. <strong>Selecciona tu ciudad:</strong>`;
        ciudadManual.style.display = 'block';
        ciudadSelect.addEventListener('change', () => {
            detectedCity = ciudadSelect.value;
            ciudadInput.value = ciudadSelect.value;
        });
    }

    // === GEOCODIFICACIÓN INVERSA (GRATIS) ===
    async function reverseGeocode(lat, lng) {
        try {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=10&addressdetails=1`);
            const data = await response.json();
            const city = data.address?.city || data.address?.town || data.address?.village;
            return normalizeCity(city);
        } catch (e) {
            return null;
        }
    }

    function normalizeCity(city) {
        if (!city) return null;
        const map = {
            'san pedro sula': 'San Pedro Sula',
            'tegucigalpa': 'Tegucigalpa',
            'la ceiba': 'La Ceiba',
            'choluteca': 'Choluteca',
            'el progreso': 'El Progreso',
            'puerto cortes': 'Puerto Cortés',
            'comayagua': 'Comayagua',
            'danli': 'Danlí',
            'juticalpa': 'Juticalpa',
            'siguatepeque': 'Siguatepeque',
            'roatan': 'Roatán'
        };
        const lower = city.toLowerCase();
        for (const [key, value] of Object.entries(map)) {
            if (lower.includes(key)) return value;
        }
        return null;
    }

    // === ENVÍO DEL FORMULARIO ===
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!detectedCity) {
            showMessage("Por favor, selecciona tu ciudad.", 'error');
            return;
        }

        submitButton.disabled = true;
        submitButton.textContent = "Enviando...";

        const dataToInsert = {
            nombre: document.getElementById('nombre').value,
            telefono: document.getElementById('telefono').value,
            direccion: document.getElementById('direccion').value,
            tipo_servicio: document.getElementById('tipo_servicio').value,
            problema: document.getElementById('problema').value,
            ciudad: detectedCity,
            status: 'Pendiente - Formulario Enviado'
        };

        try {
            const { data: inserted, error } = await supabase
                .from(TABLE_NAME)
                .insert([dataToInsert])
                .select('id');

            if (error) throw error;

            const id = inserted[0].id;
            showMessage(`¡Solicitud #${id} enviada!`, 'success');
            setTimeout(() => {
                window.location.href = `confirmacion-pago.html?solicitud=${id}`;
            }, 1500);

        } catch (error) {
            showMessage("Error al enviar. Intenta de nuevo.", 'error');
            console.error(error);
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = "Solicitar Técnico Ahora";
        }
    });

    function showMessage(msg, type) {
        messageBox.textContent = msg;
        messageBox.className = `message-box ${type === 'error' ? 'bg-red-600 text-white' : 'bg-green-600 text-white'}`;
        messageBox.style.display = 'block';
        setTimeout(() => messageBox.style.display = 'none', 5000);
    }

    // INICIAR DETECCIÓN AL CARGAR
    detectCity();
</script>
</body>
</html>
