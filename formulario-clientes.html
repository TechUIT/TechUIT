<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Servicio Técnico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.3);
            margin-top: 30px;
        }
        h1 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }
        label {
            color: #ccc;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #fff;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .submit-button {
            width: 100%;
            background-color: #25D366; /* WhatsApp Green */
            color: #fff;
            padding: 15px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            border: none;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
        }
        .submit-button:hover {
            background-color: #1FAF59;
            transform: translateY(-2px);
        }
        .back-button {
            display: block;
            text-align: left;
            margin-bottom: 20px;
        }
        .back-button-content {
            display: inline-flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 50px;
            background-color: #333;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .back-button-content:hover {
            background-color: #555;
        }
        #message-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .error {
            background-color: #ff3b30;
            color: #fff;
        }
        .loading {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="back-button">
        <!-- Volver a la página anterior -->
        <a href="terminos-clientes.html" class="back-button-content">
            <span style="font-size: 18px; margin-right: 5px;">&#x2190;</span>
            Volver
        </a>
    </div>

    <h1>Solicitud de Servicio Técnico</h1>

    <form id="clientForm">
        <!-- Alineado con la columna 'nombre' -->
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez">

        <!-- Alineado con la columna 'telefono' -->
        <label for="telefono">Número de Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required placeholder="Ej: +502 5555 5555">
        
        <!-- Alineado con la columna 'direccion' -->
        <label for="direccion">Dirección / Ubicación (Ciudad, Zona)</label>
        <input type="text" id="direccion" name="direccion" required placeholder="Ej: Ciudad de Guatemala, Zona 10">

        <!-- Alineado con la columna 'tipo_servicio' -->
        <label for="tipo_servicio">Tipo de Servicio de Informática</label>
        <select id="tipo_servicio" name="tipo_servicio" required>
            <option value="">Selecciona el tipo de servicio</option>
            <option value="Laptop/PC - Reparación">Laptop/PC - Reparación de Hardware</option>
            <option value="Laptop/PC - Software">Laptop/PC - Formateo/Software/Virus</option>
            <option value="Redes/Internet">Redes, WiFi e Internet</option>
            <option value="Servidores/Cloud">Servidores y Servicios en la Nube</option>
            <option value="Otros">Otro problema técnico</option>
        </select>

        <!-- Alineado con la columna 'problema' -->
        <label for="problema">Describe tu Problema (Sé específico)</label>
        <textarea id="problema" name="problema" rows="4" required placeholder="Ej: Mi laptop enciende pero la pantalla se queda negra."></textarea>
        
        <button type="submit" class="submit-button">Enviar Solicitud</button>
    </form>
    
    <!-- ¡ELEMENTO PARA CARGADOR Y MENSAJES! -->
    <div id="message-box"></div>
</div>

<script>
    // **********************************************
    // 1. ¡CRÍTICO! ESTOS SON TUS VALORES REALES DE SUPABASE
    // **********************************************
    // URL de Supabase
    const SUPABASE_URL = 'https://hsdhsgyzxalhjdihpuvo.supabase.co'; 
    // Clave ANÓNIMA de Supabase
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzZGhzZ3l6eGFsaGpkaWhwdXZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxODA5NDQsImV4cCI6MjA3NDc1Njk0NH0.0KDQV2032sxJZ0y2srvQi4hLe496uhLman9Nb3aqhJc'; 
    // **********************************************

    // Variables globales
    let supabaseClient = null;
    const form = document.getElementById('clientForm');
    const messageBox = document.getElementById('message-box'); 

    // Función para mostrar el cargador o los errores
    function showMessage(message, type) {
        if (messageBox) {
            messageBox.textContent = message;
            messageBox.className = type; 
            messageBox.style.display = 'block';
        } else {
            console.error("Error de renderizado: El elemento #message-box no se encuentra en el DOM.");
        }
    }

    // Inicialización de Supabase
    try {
        if (SUPABASE_URL.includes('TU_URL') || SUPABASE_ANON_KEY.includes('TU_CLAVE')) {
            console.error("DEBUG: Claves no actualizadas. El cliente fallará al inicializarse.");
            throw new Error("Por favor, actualiza SUPABASE_URL y SUPABASE_ANON_KEY.");
        }
        // Intentar crear el cliente
        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log("DEBUG: Cliente Supabase inicializado con éxito.");
    } catch (error) {
        console.error("DEBUG: Fallo al inicializar el cliente:", error.message);
        // Mostrar error si la conexión no se pudo establecer
        showMessage('Error al inicializar Supabase: ' + error.message, 'error');
        if (form) {
             document.getElementById('clientForm').addEventListener('submit', function(e) { e.preventDefault(); });
        }
    }

    if (form) {
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!supabaseClient) {
                // Aquí se dispara el error "Conexión inactiva" si la inicialización falló
                showMessage("Error: Conexión inactiva. Verifica tus claves o la consola.", 'error');
                return;
            }

            // Muestra el cargador o mensaje de envío
            showMessage("Enviando solicitud...", 'loading'); 

            // 2. Recolectar datos del formulario
            const formData = new FormData(form);
            const data = {
                nombre: formData.get('nombre'),
                telefono: formData.get('telefono'),
                direccion: formData.get('direccion'), 
                tipo_servicio: formData.get('tipo_servicio'),
                problema: formData.get('problema'),
                estado: 'Pendiente', 
                fecha_solicitud: new Date().toISOString()
            };

            try {
                // 3. Insertar datos en la tabla 'clientes' (¡Nombre corregido!)
                const { error } = await supabaseClient
                    .from('clientes') 
                    .insert([data]);

                if (error) {
                    // Mensaje para el error RLS
                    showMessage('ERROR DE ENVÍO: Permiso denegado. **Deshabilita el RLS** en tu tabla "clientes".', 'error');
                    console.error("Supabase Error:", error);
                    return;
                }

                // 4. Éxito: Redirigir
                window.location.href = "confirmacion-pago.html";

            } catch (error) {
                console.error("Error al enviar la solicitud:", error);
                showMessage('ERROR DE CONEXIÓN DE RED: No se pudo contactar a Supabase.', 'error');
            } 
        });
    }
</script>
</body>
</html>
