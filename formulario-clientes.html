<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes (Servicios Inform√°ticos)</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de Supabase SDK para la base de datos -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        /* Estilos generales oscuros */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            padding: 20px 10px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .form-container {
            width: 100%;
            max-width: 450px;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 123, 255, 0.3);
        }
        /* Corregida la clase form-input para que aplique a todos los elementos del formulario */
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            border: none;
        }
        .submit-button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        .submit-button:disabled {
            background-color: #4b5563;
            cursor: not-allowed;
        }
        .message-box {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none; /* Oculto por defecto */
        }
        .message-box.success {
            background-color: #10B981; /* Verde esmeralda */
            color: #064E3B;
        }
        .message-box.error {
            background-color: #F87171; /* Rojo */
            color: #7F1D1D;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1 class="text-2xl font-bold text-center mb-6">Solicitud de Servicio T√©cnico</h1>
        <p class="text-gray-400 text-center mb-8">Ingresa tus datos para que un experto pueda contactarte.</p>

        <form id="clientForm">
            <!-- CAMPO 1: NOMBRE (Columna: nombre) -->
            <label for="nombre" class="block mb-2 font-medium">Tu Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" class="form-input" placeholder="Ej. Enrique Bon" required>

            <!-- CAMPO 2: TEL√âFONO (Columna: telefono) -->
            <label for="telefono" class="block mb-2 font-medium">Tel√©fono de Contacto</label>
            <input type="tel" id="telefono" name="telefono" class="form-input" placeholder="Ej. +5555 99xxxxxx" required>

            <!-- CAMPO 3: DIRECCI√ìN (Columna: direccion) -->
            <label for="direccion" class="block mb-2 font-medium">Tu Direcci√≥n Exacta (Residencia/Trabajo)</label>
            <input type="text" id="direccion" name="direccion" class="form-input" placeholder="Ej. Colonia El Dorado, Casa #25" required>

            <!-- CAMPO 4: TIPO DE SERVICIO (Columna: tipo_servicio) -->
            <label for="tipo_servicio" class="block mb-2 font-medium">Tipo de Servicio Requerido</label>
            <select id="tipo_servicio" name="tipo_servicio" class="form-select" required>
                <option value="" disabled selected>Selecciona una opci√≥n</option>
                <option value="Reparaci√≥n de Hardware">Reparaci√≥n de Hardware</option>
                <option value="Mantenimiento de Software">Mantenimiento de Software</option>
                <option value="Configuraci√≥n de Redes">Configuraci√≥n de Redes</option>
                <option value="Eliminaci√≥n de Virus/Malware">Eliminaci√≥n de Virus/Malware</option>
                <option value="Soporte Remoto/Consultor√≠a">Soporte Remoto/Consultor√≠a</option>
                <option value="Otro">Otro (Especificar en Problema)</option>
            </select>

            <!-- CAMPO 5: PROBLEMA (Columna: problema) -->
            <label for="problema" class="block mb-2 font-medium">Describe tu Problema (M√°ximo 200 palabras)</label>
            <textarea id="problema" name="problema" class="form-textarea" rows="4" placeholder="Mi laptop no enciende y hace un ruido extra√±o..." maxlength="1000" required></textarea>

            <button type="submit" id="submitButton" class="submit-button mt-4">Solicitar T√©cnico Ahora</button>
        </form>

        <div id="message" class="message-box"></div>
    </div>

<script type="module">
        // Importaci√≥n directa del cliente de Supabase
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

        // ------------------------------------------------------------------
        //  CONFIGURACI√ìN DE SUPABASE (VERIFICAR ESTAS TRES L√çNEAS)
        // ------------------------------------------------------------------
        const SUPABASE_URL = "https://hsdhsgyzxalhjdihpuvo.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzZGhzZ3l6eGFsaGpkaWhwdXZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxODA5NDQsImV4cCI6MjA3NDc1Njk0NH0.0KDQV2032sxJZ0y2srvQi4hLe496uhLman9Nb3aqhJc"; 
        const TABLE_NAME = 'clientes';
        
        let supabase = null;

        try {
            supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log("‚úÖ F1: Cliente Supabase inicializado correctamente.");
        } catch (e) {
            console.error("üî¥ F1: Error al crear cliente Supabase:", e);
        }

        // ------------------------------------------------------------------
        //  L√ìGICA DEL FORMULARIO
        // ------------------------------------------------------------------
        const form = document.getElementById('clientForm');
        const submitButton = document.getElementById('submitButton');
        const messageBox = document.getElementById('message'); 

        function showMessage(msg, type) {
            if (messageBox) {
                messageBox.textContent = msg;
                messageBox.className = `message-box p-3 mt-4 text-center rounded-lg font-semibold ${type === 'error' ? 'bg-red-200 text-red-800' : 'bg-green-200 text-green-800'}`;
                messageBox.style.display = 'block';
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 5000);
            } else {
                 console.log(`[Mensaje ${type.toUpperCase()}]: ${msg}`);
            }
        }

        if (form && supabase) {
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                submitButton.disabled = true;
                submitButton.textContent = "Enviando Solicitud...";

                try {
                    const dataToInsert = {
                        nombre: document.getElementById('nombre').value,
                        telefono: document.getElementById('telefono').value,
                        direccion: document.getElementById('direccion').value,
                        tipo_servicio: document.getElementById('tipo_servicio').value,
                        problema: document.getElementById('problema').value,
                        status: 'Pendiente - Formulario Enviado' 
                    };

                    // INSERCI√ìN DE DATOS Y PEDIDO DEL ID GENERADO
                    const { error, data: insertedRow } = await supabase
                        .from(TABLE_NAME)
                        .insert([dataToInsert])
                        .select('id'); 

                    if (error) {
                        let errorMessage = `üî¥ F1: FALLO DE INSERCI√ìN: Error de Supabase: ${error.message}.`;
                        showMessage(errorMessage, 'error');
                        console.error("F1: Supabase Error Completo:", error);
                    } else {
                        const id = insertedRow && insertedRow.length > 0 ? insertedRow[0].id : null; 

                        if (id) {
                            // **ESTA ES LA L√çNEA QUE MUESTRA EL ID EN CHICO**
                            showMessage(`‚úÖ F1: ¬°Solicitud #${id} registrada! Redirigiendo...`, 'success');
                            
                            // Redirecci√≥n con el ID como par√°metro
                            setTimeout(() => {
                                window.location.href = 'confirmacion-pago.html?solicitud=' + String(id);
                            }, 1000);

                        } else {
                            showMessage("‚úÖ F1: Solicitud registrada, pero ID no devuelto. Revise la tabla.", 'success');
                            form.reset();
                        }
                    }

                } catch (error) {
                    showMessage("üî¥ F1: ERROR DE CONEXI√ìN: Fallo de red o error de Supabase no capturado.", 'error');
                    console.error("F1: Error Desconocido:", error);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = "Solicitar T√©cnico Ahora";
                }
            });
        } else if (form) {
             showMessage("üî¥ F1: ERROR DE INICIALIZACI√ìN: La conexi√≥n a Supabase fall√≥. Revisa la consola.", 'error');
             if(submitButton) submitButton.disabled = true;
        }
    </script>
</body>
</html>
