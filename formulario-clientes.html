<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
    <script src="service-worker.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alineado al inicio para evitar que se desborde */
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            background-color: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.2);
        }
        .back-button {
            display: block;
            text-align: left;
            margin-bottom: 20px;
        }
        .back-button-content {
            display: inline-flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 50px;
            background-color: #333;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .back-button-content:hover {
            background-color: #555;
        }
        h2 {
            color: #007bff;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
        }
        .form-input, .form-textarea, .form-select {
            width: 90%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #007bff; /* Borde de color de la app */
            background-color: #2a2a2a;
            color: #fff;
            font-size: 16px;
        }
        .form-select {
            appearance: none; /* Quitar el estilo nativo */
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='%23007bff'%3e%3cpath d='M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 12px;
        }
        .form-textarea {
            height: 120px;
            resize: vertical;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 20px;
            width: 90%;
            max-width: 300px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }
        .button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .button:disabled {
            background-color: #004d99;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="terminos-clientes.html" class="back-button-content">
                <span style="font-size: 20px; margin-right: 5px;">&#x2190;</span>
                <span style="font-size: 16px;">Atrás</span>
            </a>
        </div>
        
        <h2>Solicitud de Servicio</h2>
        <p>Completa tus datos para que podamos asignarte un experto verificado. Todos los campos son obligatorios.</p>
        <div id="form-section" class="form-section">
            <form id="client-form">
                <!-- Requisito de Identidad -->
                <input type="text" name="Nombre completo" placeholder="Nombre completo" class="form-input" required>
                <input type="text" name="Numero de Identidad (DPI/Cédula)" placeholder="Número de Identidad (DPI/Cédula)" class="form-input" pattern="[0-9A-Za-z\s-]+" title="Solo números y letras para la identidad" required>
                <!-- /Requisito de Identidad -->

                <input type="tel" name="Numero de telefono" placeholder="Número de teléfono" class="form-input" required>
                <input type="email" name="Correo electronico" placeholder="Correo electrónico" class="form-input" required>

                <!-- Menú Desplegable de Servicio -->
                <select name="Tipo de servicio" class="form-select" required>
                    <option value="" disabled selected>Selecciona el tipo de servicio*</option>
                    <!-- Servicios Técnicos Generales -->
                    <option value="Informático/Redes">Informático / Redes</option>
                    <option value="Eléctrico/Electrónico">Eléctrico / Electrónico</option>
                    <option value="Fontanería/Plomería">Fontanería / Plomería</option>
                    <option value="Mecánica Doméstica">Mecánica Doméstica (Línea Blanca)</option>
                    <option value="Aires Acondicionados">Aires Acondicionados</option>
                    <!-- TUS NUEVAS ÁREAS TÉCNICAS AQUÍ -->
                    <option value="Construcción/Remodelación">Construcción / Remodelación</option>
                    <option value="Automotriz">Automotriz</option>
                    <option value="Médico-General">Médico General</option>
                    <option value="Odontología">Odontología</option>
                    <option value="Veterinaria">Veterinaria</option>
                    <option value="Otro Servicio Técnico">Otro Servicio Técnico</option>
                </select>
                <!-- /Menú Desplegable -->

                <textarea name="Descripcion del problema" placeholder="Describe el problema en detalle" class="form-textarea" required></textarea>
                <textarea name="Direccion de Servicio" placeholder="Dirección exacta para el servicio" class="form-textarea" required></textarea>
                
                <button type="submit" class="button">Enviar Solicitud</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('client-form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitButton = form.querySelector('button');
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // URL del Google Apps Script para el formulario de clientes. 
            // DEBES CAMBIAR ESTO POR TU URL DEL SCRIPT DE GOOGLE.
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyQlwxkrpdEwo3r_pdNU2PS826gG_GgqdNGTdiAMggoas33K63Xra-b6btWm36-oCPJBA/exec'; 

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    console.log('Formulario de cliente enviado con éxito.');
                    // Éxito: Redirige a la página de pago
                    window.location.href = 'confirmacion-pago.html';
                } else {
                    console.error('Error al enviar el formulario del cliente. Respuesta no ok.');
                    // Sugerencia UX: En lugar de alert, aquí mostraríamos un modal elegante.
                    submitButton.textContent = 'Error al enviar. Intenta de nuevo.';
                }
            } catch (error) {
                console.error('Error de red:', error);
                // Sugerencia UX: Mostrar modal de error de conexión
                submitButton.textContent = 'Error de conexión. Intenta de nuevo.';
            } finally {
                // Habilitamos el botón después de unos segundos si hubo un error
                if (submitButton.disabled) {
                    setTimeout(() => {
                        submitButton.disabled = false;
                        if (submitButton.textContent !== 'Enviando...') {
                            submitButton.textContent = 'Enviar Solicitud';
                        }
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
