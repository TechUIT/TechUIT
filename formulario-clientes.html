    <style>
        :root {
            --bg: #0a0a0a;
            --card: #111111;
            --border: #222222;
            --primary: #007bff;
            --text: #ffffff;
            --muted: #aaaaaa;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background: radial-gradient(circle at top left, #1a1a2e, #0f0f1e);
        }
        .container {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            padding: 2.8rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 123, 255, 0.15);
            border: 1px solid var(--border);
        }
        .logo { width: 80px; margin: 0 auto 1.5rem; display: block; filter: brightness(0) invert(1); }
        .title {
            font-size: 1.9rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #007bff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { text-align: center; color: var(--muted); font-size: 0.95rem; margin-bottom: 2rem; }
        .login-link { text-align: right; color: #60a5fa; font-size: 0.9rem; cursor: pointer; margin-bottom: 1rem; font-weight: 500; }
        .input, .select, .textarea {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 1rem;
            background: #1a1a1a;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .input:focus, .select:focus, .textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
        }
        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }
        .btn:hover { background: #0056b3; transform: translateY(-2px); }
        .btn:disabled { background: #444; cursor: not-allowed; }
        .status { text-align: center; color: #60a5fa; font-size: 0.95rem; margin: 0.5rem 0 1rem; }
        .hidden { display: none; }
        .message { padding: 1rem; border-radius: 12px; text-align: center; margin-top: 1rem; font-weight: 600; display: none; }
        .welcome { text-align: center; color: #34d399; font-weight: 600; margin-bottom: 1rem; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 100; }
        .modal-content { background: var(--card); padding: 2rem; border-radius: 20px; width: 90%; max-width: 400px; border: 1px solid var(--border); }
        /* CACHE BUSTER INVISIBLE – rompe el CDN sin que nadie lo vea */
        .cache-buster { position: absolute; left: -9999px; opacity: 0; }
    </style>
</head>

        <input type="hidden" id="ciudad">
