<!DOCTYPE html>

<head>

    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de Supabase SDK para la base de datos -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
       
        /* Estilos generales oscuros */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            padding: 20px 10px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .form-container {
            width: 100%;
            max-width: 450px;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 123, 255, 0.3);
        }
        /* Corregida la clase form-input para que aplique a todos los elementos del formulario */
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            border: none;
        }
        .submit-button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        .submit-button:disabled {
            background-color: #4b5563;
            cursor: not-allowed;
        }
        .message-box {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none; /* Oculto por defecto */
        }
        .message-box.success {
            background-color: #10B981; /* Verde esmeralda */
            color: #064E3B;
        }
        .message-box.error {
            background-color: #F87171; /* Rojo */
            color: #7F1D1D;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1 class="text-2xl font-bold text-center mb-6">Solicitud de Servicio Técnico</h1>
    <p class="text-gray-400 text-center mb-8">Ingresa tus datos para que un experto pueda contactarte.</p>

    <form id="clientForm">
        <!-- NOMBRE -->
        <label for="nombre" class="block mb-2 font-medium">Tu Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" class="form-input" placeholder="Ej. Enrique Bon" required>

        <!-- TELÉFONO -->
        <label for="telefono" class="block mb-2 font-medium">Teléfono de Contacto</label>
        <input type="tel" id="telefono" name="telefono" class="form-input" placeholder="Ej. +504 9999-9999" required>

        <!-- DIRECCIÓN -->
        <label for="direccion" class="block mb-2 font-medium">Tu Dirección Exacta</label>
        <input type="text" id="direccion" name="direccion" class="form-input" placeholder="Ej. Colonia El Dorado, Casa #25" required>

        <!-- TIPO DE SERVICIO -->
        <label for="tipo_servicio" class="block mb-2 font-medium">Tipo de Servicio Requerido</label>
        <select id="tipo_servicio" name="tipo_servicio" class="form-select" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="Reparación de Hardware">Reparación de Hardware</option>
            <option value="Mantenimiento de Software">Mantenimiento de Software</option>
            <option value="Configuración de Redes">Configuración de Redes</option>
            <option value="Eliminación de Virus/Malware">Eliminación de Virus/Malware</option>
            <option value="Soporte Remoto/Consultoría">Soporte Remoto/Consultoría</option>
            <option value="Otro">Otro (Especificar en Problema)</option>
        </select>

        <!-- PROBLEMA -->
        <label for="problema" class="block mb-2 font-medium">Describe tu Problema (Máximo 200 palabras)</label>
        <textarea id="problema" name="problema" class="form-textarea" rows="4" placeholder="soy ARA Y ME GUSTA SEXO ANAL..." maxlength="1000" required></textarea>

        <button type="submit" id="submitButton" class="submit-button mt-4">Solicitar Técnico Ahora</button>
    </form>

    <div id="message" class="message-box"></div>
</div>
