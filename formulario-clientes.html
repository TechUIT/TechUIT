<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Servicio Técnico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Fondo oscuro y profesional */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 1rem;
        }
    </style>
</head>
<body class="p-4 sm:p-6">

<div class="w-full max-w-lg bg-[#161b22] p-6 sm:p-8 rounded-xl shadow-2xl mt-4 border border-[#30363d]">
    
    <div class="mb-6">
        <!-- Botón de regreso con mejor estilo -->
        <a href="terminos-clientes.html" class="inline-flex items-center text-gray-400 hover:text-[#007bff] transition duration-200">
            <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            <span class="font-semibold text-sm">Volver</span>
        </a>
    </div>

    <h1 class="text-3xl font-bold text-[#007bff] mb-6 text-center border-b border-[#30363d] pb-3">Solicitud de Servicio</h1>

    <form id="clientForm" class="space-y-4">
        
        <div>
            <label for="nombre" class="block text-sm font-medium text-gray-300 mb-1">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ej: Enrique Bon" 
                   class="w-full p-3 bg-[#0d1117] border border-[#30363d] rounded-lg text-white focus:border-[#007bff] focus:ring focus:ring-[#007bff]/50 transition shadow-inner">
        </div>

        <div>
            <label for="telefono" class="block text-sm font-medium text-gray-300 mb-1">Número de Teléfono</label>
            <!-- CORRECCIÓN: Placeholder genérico y serio -->
            <input type="tel" id="telefono" name="telefono" required placeholder="Ej: 555 123 4567" 
                   class="w-full p-3 bg-[#0d1117] border border-[#30363d] rounded-lg text-white focus:border-[#007bff] focus:ring focus:ring-[#007bff]/50 transition shadow-inner">
        </div>
        
        <div>
            <label for="direccion" class="block text-sm font-medium text-gray-300 mb-1">Dirección / Ubicación</label>
            <input type="text" id="direccion" name="direccion" required placeholder="Ej: Ciudad, Colonia, Casa #5" 
                   class="w-full p-3 bg-[#0d1117] border border-[#30363d] rounded-lg text-white focus:border-[#007bff] focus:ring focus:ring-[#007bff]/50 transition shadow-inner">
        </div>

        <div>
            <label for="tipo_servicio" class="block text-sm font-medium text-gray-300 mb-1">Tipo de Servicio de Informática</label>
            <select id="tipo_servicio" name="tipo_servicio" required
                    class="w-full p-3 bg-[#0d1117] border border-[#30363d] rounded-lg text-white focus:border-[#007bff] focus:ring focus:ring-[#007bff]/50 transition shadow-inner">
                <option value="">Selecciona el tipo de servicio</option>
                <option value="Laptop/PC - Reparación">Laptop/PC - Reparación de Hardware</option>
                <option value="Laptop/PC - Software">Laptop/PC - Formateo/Software/Virus</option>
                <option value="Redes/Internet">Redes, WiFi e Internet</option>
                <option value="Servidores/Cloud">Servidores y Servicios en la Nube</option>
                <option value="Otros">Otro problema técnico</option>
            </select>
        </div>

        <div>
            <label for="problema" class="block text-sm font-medium text-gray-300 mb-1">Describe tu Problema (Sé específico)</label>
            <textarea id="problema" name="problema" rows="4" required placeholder="Ej: Mi laptop enciende pero... " 
                      class="w-full p-3 bg-[#0d1117] border border-[#30363d] rounded-lg text-white focus:border-[#007bff] focus:ring focus:ring-[#007bff]/50 transition shadow-inner resize-y"></textarea>
        </div>
        
        <button type="submit" 
                class="w-full bg-[#25D366] text-white font-extrabold py-3 rounded-full hover:bg-[#1FAF59] transition duration-200 ease-in-out transform hover:scale-[1.01] shadow-lg shadow-[#25D366]/40">
            Enviar Solicitud
        </button>
    </form>
    
    <!-- ¡ELEMENTO PARA CARGADOR Y MENSAJES! -->
    <div id="message-box" class="mt-4 p-3 rounded-lg text-center font-semibold" style="display: none;"></div>
</div>

<script>
    // **********************************************
    // 1. ¡CRÍTICO! ESTOS SON TUS VALORES REALES DE SUPABASE
    // **********************************************
    // URL de Supabase (TU URL REAL)
    const SUPABASE_URL = 'https://hsdhsgyzxalhjdihpuvo.supabase.co'; 
    // Clave ANÓNIMA de Supabase (TU CLAVE REAL)
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzZGhzZ3l6eGFsaGpkaWhwdXZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxODA5NDQsImV4cCI6MjA3NDc1Njk0NH0.0KDQV2032sxJZ0y2srvQi4hLe496uhLman9Nb3aqhJc'; 
    // **********************************************

    // Variables globales
    let supabaseClient = null;
    const form = document.getElementById('clientForm');
    const messageBox = document.getElementById('message-box'); 

    // Función para mostrar el cargador o los errores
    function showMessage(message, type) {
        if (messageBox) {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            
            // Definir estilos basados en el tipo
            messageBox.classList.remove('bg-red-500', 'bg-blue-500', 'text-white');
            if (type === 'error') {
                messageBox.classList.add('bg-red-600', 'text-white');
            } else if (type === 'loading') {
                messageBox.classList.add('bg-blue-600', 'text-white');
            } else {
                messageBox.style.display = 'none';
            }
        } else {
            console.error("Error de renderizado: El elemento #message-box no se encuentra en el DOM.");
        }
    }

    // Inicialización de Supabase
    try {
        if (SUPABASE_URL.includes('TU_URL') || SUPABASE_ANON_KEY.includes('TU_CLAVE')) {
            console.error("DEBUG: Claves no actualizadas. El cliente fallará al inicializarse.");
            throw new Error("Por favor, actualiza SUPABASE_URL y SUPABASE_ANON_KEY.");
        }
        // Intentar crear el cliente
        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log("DEBUG: Cliente Supabase inicializado con éxito.");
    } catch (error) {
        console.error("DEBUG: Fallo al inicializar el cliente:", error.message);
        showMessage('Error al inicializar Supabase: ' + error.message, 'error');
        if (form) {
             document.getElementById('clientForm').addEventListener('submit', function(e) { e.preventDefault(); });
        }
    }

    if (form) {
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!supabaseClient) {
                showMessage("Error: Conexión inactiva. Verifica tus claves o la consola.", 'error');
                return;
            }

            showMessage("Enviando solicitud...", 'loading'); 

            // 2. Recolectar datos del formulario
            const formData = new FormData(form);
            const data = {
                nombre: formData.get('nombre'),
                telefono: formData.get('telefono'),
                direccion: formData.get('direccion'), 
                tipo_servicio: formData.get('tipo_servicio'),
                problema: formData.get('problema'),
                // Columna 'status' verificada para Supabase
                status: 'Pendiente', 
                fecha_solicitud: new Date().toISOString()
            };

            try {
                // 3. Insertar datos en la tabla 'clientes'
                const { error } = await supabaseClient
                    .from('clientes') 
                    .insert([data]);

                if (error) {
                    // El error de RLS ya no debería salir si lo desactivaste. 
                    showMessage('ERROR DE ENVÍO: ' + (error.message || 'Error desconocido. Revisa el RLS.'), 'error');
                    console.error("Supabase Error:", error);
                    return;
                }

                // 4. Éxito: Redirigir a la nueva página de confirmación simplificada
                window.location.href = "confirmacion-pago.html";

            } catch (error) {
                console.error("Error al enviar la solicitud:", error);
                showMessage('ERROR DE CONEXIÓN DE RED: No se pudo contactar a Supabase.', 'error');
            } 
        });
    }
</script>
</body>
</html>
