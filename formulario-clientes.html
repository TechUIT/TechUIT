<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Servicio de Cliente</title>
    
    <style>
        /* Estilos basados en el diseño oscuro */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.4);
        }
        .back-button {
            display: block;
            text-align: left;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .submit-button {
            width: 100%;
            background-color: #25D366; /* Verde de Éxito/WhatsApp */
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        .submit-button:hover {
            background-color: #1FAF59;
            transform: translateY(-2px);
        }
        #responseMessage {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none; 
        }
        .success {
            background-color: #4CAF50; 
            color: white;
        }
        .error {
            background-color: #f44336; 
            color: white;
        }
        .loading {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="terminos-clientes.html" class="back-button">&larr; Volver a Términos</a>
        <h1>Detalles de tu Solicitud</h1>
        
        <form id="clientForm">
            
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required> 

            <label for="telefono">Número de teléfono</label>
            <input type="tel" id="telefono" name="telefono" required 
                   placeholder="Ej: +504 9876-5432">

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
            
            <label for="ubicacion">Ubicación (Ciudad o Zona)</label>
            <select id="ubicacion" name="ubicacion" required>
                <option value="">Selecciona tu ubicación</option>
                <option value="Tegucigalpa">Tegucigalpa</option>
                <option value="San Pedro Sula">San Pedro Sula</option>
                <option value="La Ceiba">La Ceiba</option>
                <option value="Otra">Otra Ubicación</option>
            </select>
            
            <label for="problema">Describe tu problema (Sé lo más detallado posible)</label>
            <textarea id="problema" name="problema" required></textarea>

            <button type="submit" class="submit-button" id="submitButton">
                Enviar Solicitud
            </button>
        </form>

        <div id="responseMessage"></div>
    </div>
    
    <!-- Carga la librería de Supabase desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const form = document.getElementById('clientForm');
        const responseMessage = document.getElementById('responseMessage');
        const submitButton = document.getElementById('submitButton');
        
        // --- CREDENCIALES INTEGRADAS DIRECTAMENTE DE TU INFORMACIÓN ---
        const SUPABASE_URL = 'https://hsdhsgzyxalhjdihpuvo.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzZGhzZ3l6eGFsaGpkaWhwdXZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxODA5NDQsImV4cCI6MjA3NDc1Njk0NH0.0KDQV2032sxJZ0y2srvQi4hLe496uhLman9Nb3aqhJc'; 
        // ----------------------------------------------------------------------------------

        // Inicializa el cliente de Supabase
        // Corregido: Renombrar la variable local para usar correctamente la función global createClient
        let supabaseClient = null;
        try {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } catch (e) {
            console.error("Error al inicializar Supabase:", e);
            showMessage('Error al inicializar la conexión con Supabase. Revisa la consola.', 'error');
        }

        function showMessage(message, type) {
            responseMessage.textContent = message;
            responseMessage.className = type;
            responseMessage.style.display = 'block';
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!supabaseClient) {
                showMessage('Error: El cliente Supabase no se pudo inicializar.', 'error');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Guardando Solicitud...';
            responseMessage.style.display = 'none';

            // 1. Recopilar datos del formulario
            const formData = new FormData(form);
            const clientRequest = {
                nombre: formData.get('nombre'),
                telefono: formData.get('telefono'),
                email: formData.get('email'),
                ubicacion: formData.get('ubicacion'),
                problema: formData.get('problema'),
                
                // Campos internos de la base de datos
                fecha_solicitud: new Date().toISOString(),
                estado: 'Pendiente', // 'Pendiente', 'Asignado', 'Completado'
            };

            try {
                // 2. Insertar datos en la tabla 'client_requests' de Supabase
                const { data, error } = await supabaseClient
                    .from('client_requests')
                    .insert([clientRequest]);

                if (error) {
                    throw new Error(error.message);
                }

                showMessage('Solicitud guardada correctamente. Redirigiendo al pago...', 'success');
                
                // 3. Redirigir a la página de confirmación de pago
                setTimeout(() => {
                    window.location.href = 'confirmacion-pago.html';
                }, 1500); 

            } catch (error) {
                console.error('Error al guardar la solicitud en Supabase:', error);
                submitButton.disabled = false;
                submitButton.textContent = 'Enviar Solicitud';
                showMessage(`ERROR DE INSERCIÓN: ${error.message || 'Error desconocido.'}. Revisa permisos de tabla.`, 'error');
            }
        });

    </script>
</body>
</html>
